	<link rel="stylesheet" th:href="@{/assets/css/infoBoard.css}">
	<link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/common.css}" />
	<style>
		.header_box {
			width: 100%;
			background: linear-gradient(to right, rgba(143, 167, 70, 0.25), rgba(143, 167, 70, 0.3)), url(/images/test2.png);
			background-size: cover;
			background-position: 0 28%;
		}

		a {
			border-bottom:none;
		}
		li{
			list-style: none;
		}

		.board_area {
			background-color: transparent;
			border : none;
		}
		td > .img {
			width:360px !important;

		}
		img{
			width:360px !important;
		}

		.board_area tr td{
			border-color: transparent;
			vertical-align:top !important;
		}
		.board_area > tr{
			vertical-align:top !important;
		}
		.board_area tr > td > input, textarea{
			border-color: transparent;
		}

		table tbody tr:nth-child(2n + 1) {
			background-color: transparent;
		}

		.content table tr .boardContent p, .boardContent span, .boardContent b{
			margin-bottom:0;

		}
		.boardTitle{
			font-weight: 700 !important;
    		font-size: 20px !important;
        	box-sizing: border-box !important;
        	vertical-align:top;
			width: 100%; /* 입력 상자의 너비를 조정하여 수평으로 확장되도록 설정합니다. */
			height: auto; /* 높이를 자동으로 설정하여 텍스트가 세로로 표시되도록 합니다. */
			display: block; /* 입력 상자를 블록 요소로 표시하여 너비 조정이 제대로 적용되도록 합니다. */
			resize: none; /* 사용자가 입력 상자 크기를 조정할 수 없도록 설정합니다. */
		}

		.button_table tr > td{
			border: none;
		}
		.button_table tr > td > button{
			border: 0.8px solid black;
			border-radius: 10px;

		.button.btnColor{
			background: #FFFFFF;
			border: 1px solid #5a8100;
			border-radius: 4px;
			color: #5a8100 !important;
			box-shadow: 4px 4px 2px 0px rgb(203,211,177);
			font-weight: 700 !important;
			height: 2.75em !important;
			line-height: 2.75em !important;
			margin-left: 10px;
		}
		.button.btnColor a{
			color: #5a8100;
		}
		.button.btnColor:hover a { color:#F7FAF5; }

		.button.btnColor:hover{
			background: #5a8100;
			border: 1px solid #5a8100;
			border-radius: 4px;
			color: #F7FAF5 !important;
			box-shadow: 0 0 2px #5a8100;
		}

		.replyForm input{
			border: none;
			background-color: #5a8100;
			color: white;
			border-radius: 20px;
			height: 35px;
			width: 100%;
		}
		.replyForm textarea{
			background-color: rgb(240,229,215);
			border-radius: 15px;
		}

		.replies ul{
			padding: 0px;
		}
		.replies li{
			padding: 10px 15px;
			background-color: rgb(203,211,177);
			border-radius: 10px;
			margin-top: 20px;
		}
		.replies li a{
			margin-left: 9px;
			font-size: 14px;
		}
		.nowPage {
			background: #5a8100;
			border-color: #5a8100 !important;
			border-radius: 100%;
			border: solid 1.5px;
			margin: 0 0.25em;
			padding: 0.25em 0.55em;
			color: white;
			font-size: 13px;
			font-weight: 700 !important;
		}
		.changePage code {
			background: rgb(203,211,177);
			border-color: rgb(203,211,177) !important;
			border-radius: 100%;
			border: solid 1.5px;
			margin: 0 0.25em;
			padding: 0.25em 0.55em;
			color: white;
			font-size: 13px;
			font-weight: 700 !important;
		}
	</style>
</head>
<body class="is-preload">

<!-- Header -->
<th:block th:replace="~{layout/header::header(${session.loginUser},${session.user},${session.trainer},${session.admin},${session.profile})}"></th:block>
<!-- Main -->
<section id="main" class="wrapper sidebar left">
	<header class="test12">
		<p id="mainText">제품</p>
		<p id="subText">상세 보기</p>
	</header>


	<div class="inner">
		<!-- Content -->
		<div class="content">
			<div class="cotent_header">
					<span th:switch="${board.category}">
						<span th:case="'prodFood'"><h2>식품</h2></span>
						<span th:case="'prodExer'"><h2>운동도구</h2></span>
					</span>
			</div>

			<div id="wrap">
				<form>

					<!--게시글 테이블-->
					<table class="board_area" width="100%">
						<tr>
							<!-- 이미지 -->
							<td class="img" rowspan="2"  width="360px">
								<a class="get" id="img">
									<img th:src="${board.prodImg}" alt="Image" />
								</a>
							</td>
							<!-- 제목 -->
							<td class="boardTitle" width="390px" style="vertical-align:top; height:30%;">
								<input class="boardTitle" type="text" name="boardTitle" th:value="${board.boardTitle}" readonly>
							</td>
						</tr>
						<tr>
							<!-- 내용 -->
							<td width="390px" height="70%">
								<input class="boardContent" type="text" name="boardContent" th:value="${board.boardContent}" readonly>
							</td>
						</tr>
					</table>
					<table width="100%">
						<tr>
							<th>조회수</th>
							<td>[[${board.viewCnt}]]</td>
							<th>좋아요</th>
							<td width="50px" style="padding:5px;">[[${board.likeCnt}]]</td>
							<th>북마크</th>
							<td width="50px" style="padding:5px;">[[${board.bookmarkCnt}]]</td>
						</tr>
					</table>
				</form>
				<table class="btn_area" style="width: 100%">
					<tr align="right" valign="middle">
						<td>
							<th:block th:if="${board.adminId == session.loginUser}">
								<form name="boardForm" method="post" th:action="@{/product/remove}">
									<input name="boardNum" th:value="${board.boardNum}" type="hidden">
									<input name="pagenum" th:value="${cri.pagenum}" type="hidden">
									<input name="amount" th:value="${cri.amount}" type="hidden">
									<input name="type" th:value="${cri.type}" type="hidden">
									<input name="keyword" th:value="${cri.keyword}" type="hidden">
									<input name="keyword" th:value="${cri.category}" type="hidden">

									<a class="button btnColor small" href="javascript:modify()">수정</a>
									<a class="button btnColor small" href="javascript:document.boardForm.submit()">삭제</a>
								</form>
							</th:block>
							<div class="btn_area">
								<a class="button btnColor small" style="float:left;">좋아요</a>
								<a class="button btnColor small" style="float:left;margin-left:10px;">북마크</a>
								<span th:switch="${board.category}">
									<span th:case="'prodFood'"><a class="button btnColor small" th:href="${'/product/prod_food'+cri.listLink}">목록</a></span>
									<span th:case="'prodExer'"><a class="button btnColor small" th:href="${'/product/prod_exercise'+cri.listLink}">목록</a></span>
								</span>
							</div>
						</td>
					</tr>
				</table>
				<!-- 댓글 -->
				<div class="reply_line">
					<div style="margin-bottom: 20px; width: 100%;">
						<a href="#" class="regist"><h2>댓글 등록</h2></a>
					</div>
					<div class="replyForm row" style="font-size: 14px;">
						<div style="width:20%">
							<b>작성자</b>
							<input type="text" name="userId" th:value="${session.loginUser}" readonly style="text-align: center; margin-top: 10px;">
						</div>
						<div style="width:65%">
							<b>내 용</b>
							<textarea name="replyContent" placeholder="댓글을 입력해주세요." style="resize:none; margin-top: 10px;"></textarea>
						</div>
						<div style="width:15%; margin-top: 10px;">
							<a href="#" class="button finish btnColor small" style="margin-top:25px; margin-bottom:1rem;">등록</a>
							<a href="#" class="button cancel btnColor small">취소</a>
						</div>
					</div>
					<ul class="replies"></ul>
					<div class="page" style="margin: 0 auto; text-align: center; clear: both;"></div>
				</div>
			</div>
		</div>

		<!-- Sidebar -->
		<div class="sidebar">

				<div class="boardRanking">

						<table style="width: 90%;">
							<tr><td><a href="/product/prod_list">전체</a></td></tr>
							<tr><td><a href="/product/prod_food">식품</a></td></tr>
							<tr><td><a href="/product/prod_exercise">운동도구</a></td></tr>

	</div>
</section>

<script th:src="@{/assets/js/profile.js}"></script>

<script th:src="@{/assets/js/reply.js}"></script>
<script th:inline="javascript">
	const loginUser = /*[[${session.loginUser}]]*/'';
	const boardNum = /*[[${board.boardNum}]]*/'';
	const category = /*[[${board.category}]]*/'';
	const replies = $(".replies")
	const page = $(".page")
	let nowpage = 0;

	$(document).ready(function(){
		$(".replyForm").hide();
		nowpage = 1;
		showList(1);
	})
	$(".regist").on("click",function(e){
		e.preventDefault();
		$(".replyForm").show();
		$(this).hide();
		$(".noreply").hide();
	})
	$(".finish").on("click",function(e){
		e.preventDefault();
		let replyContent = $("[name='replyContent']").val();

		replyService.add(
				{"boardNum":boardNum,"boardCategory":category,"userId":loginUser, "replyContent":replyContent},
				function(result){
					alert("등록!");
					showList(1);
				}
		)


	})

	function showList(pagenum){
		replyService.getList(
				{boardNum:boardNum, pagenum:pagenum||1},
				function(replyCnt, list){
					let str = "";
					if(list == null || list.length == 0){
						str += '<li class="noreply" style="clear:both;">등록된 댓글이 없습니다.</li>';
						replies.html(str);
						return;
					}

					for(let i=0;i<list.length;i++){
						//<li style="clear:both;" class="li3">
						str += '<li style="clear:both;" class="li'+list[i].replyNum+'"><div>';
						str += '<div style="display:inline; float:left; width:75%;">';
						//<strong class="userid3">apple</strong>
						str += '<strong class="userId'+list[i].replyNum+'">'+list[i].userId+'</strong>';
						//<p class="reply3">댓글내용</p>
						str += '<p class="reply'+list[i].replyNum+'">'+list[i].replyContent+'</p>';
						str += '</div><div style="text-align:right;">'
						str += '<span>'+replyService.displayTime(list[i])+'</span>'
						if(list[i].userId == loginUser){
							//<a href="3" class="modify">수정</a>
							str += '<a href="'+list[i].replyNum+'" class="modify">수정</a>';
							str += '<a href="'+list[i].replyNum+'" class="mfinish" style="display:none;">수정하기</a>';
							str += '<a href="'+list[i].replyNum+'" class="remove">삭제</a>';
						}
						str += '</div></div></li>';
					}
					replies.html(str);

					$(".remove").on("click",deleteReply);
					$(".modify").on("click",modifyReply);
					$(".mfinish").on("click",modifyReplyOk);

					showReplyPage(replyCnt, pagenum);
				}
		)
	}

	function showReplyPage(replyCnt, pagenum){
		let endPage = Math.ceil(pagenum/5)*5;
		let startPage = endPage - 4;

		let prev = startPage != 1;
		endPage = (endPage-1)*5 >= replyCnt ? Math.ceil(replyCnt/5) : endPage;
		let next = endPage*5 < replyCnt ? true : false;

		let str = "";
		if(prev){
			//<a class="changePage" href="5"><code>&lt;</code></a>
			str += '<a class="changePage" href="'+(startPage-1)+'"><code>&lt;</code></a>';
		}
		for(let i=startPage;i<=endPage;i++){
			if(i == pagenum){
				//<code class="nowPage">7</code>
				str += '<code class="nowPage">'+i+'</code>';
			}
			else{
				//<a class="changePage" href="9"><code>9</code></a>
				str += '<a class="changePage" href="'+i+'"><code>'+i+'</code></a>';
			}
		}
		if(next){
			str += '<a class="changePage" href="'+(endPage+1)+'"><code>&gt;</code></a>';
		}

		page.html(str);

		$(".changePage").on("click",function(e){
			e.preventDefault();
			let target = $(this).attr("href");
			nowpage = parseInt(target);
			showList(nowpage);
			window.setTimeout(function(){
				window.scrollTo(0,document.body.scrollHeight)
			},10)
		})
	}

	function deleteReply(e){
		e.preventDefault();
		let replyNum = $(this).attr("href");
		replyService.remove(
				replyNum,
				function(result){
					if(result == "success"){
						alert("댓글 삭제 완료!");
						showList(nowpage);
					}
				}
		)
	}
	let replyFlag = false;
	function modifyReply(e){
		e.preventDefault();
		if(!replyFlag){
			replyFlag = true;
			let replyNum = $(this).attr("href");
			const replyTag = $(".reply"+replyNum);
			//<textarea class="3 mdf">댓글내용</textarea>
			replyTag.html('<textarea class="'+replyNum+' mdf">'+replyTag.text()+'</textarea>')
			$(this).hide();
			$(this).next().show();
		}
		else{
			alert("수정중인 댓글이 있습니다.");
		}
	}
	function modifyReplyOk(e){
		e.preventDefault();
		replyFlag = false;

		let replyNum = $(this).attr("href");
		let replyContent = $("."+replyNum).val();

		if(replyContent == ""){
			alert("수정할 댓글 내용을 입력하세요");
			return;
		}
		replyService.modify(
				{replyNum:replyNum, replyContent:replyContent, boardNum:boardNum, userId:loginUser},
				function(result){
					if(result == "success"){
						alert("댓글 수정 완료!");
						showList(nowpage);
					}
				}
		)
	}


	function modify(){
		const boardForm = document.boardForm;
		boardForm.setAttribute("action",/*[[@{/product/prod_modify}]]*/'');
		boardForm.setAttribute("method","get");
		boardForm.submit();
	}

	$(".cancel").on("click",function(e){
		e.preventDefault();
		$(".replyForm").hide();
		$(".regist").show();
		$("[name='replyContent']").val("");
	})
</script>
</html>
