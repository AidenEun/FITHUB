<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fit Hub</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" th:href="@{/assets/css/index.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/profileModal.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
</head>
<style>
	.top_img_box{
		width: 100%;
		height: 310px;
		margin-bottom: 50px;
		background-color: red;
	}

	.top_img_box > img {
		width: 100%;
		height: 100%;
	}

	#main {
		padding: 0;
	}

	.wrapper {
		padding: 0;
		margin-bottom: 100px;
	}

	#header {
		background-color: #5a8100;
	}

	#header nav > ul > li a {
		color: white;
	}

	#header h1 a {
		color: white;
	}

	#header .main ul li > a {
		color: white;

	}

	#footer {
		background-color: #304400;
	}

	a {
		border-bottom: none;
	}

	.long_text{
		width: 180px;
		max-width: 180px;
  		white-space: nowrap;
  		overflow: hidden;
		text-overflow: ellipsis;
	}

	.nowPage {
		background-color: #444 !important; /* 뒤의 !important는 기존 스타일을 덮어쓰기 위해 사용합니다. */
		color: #fff;
		font-size: 16px;
		padding: 5px 10px;
	}

	.changePage {
		font-size: 16px;
		padding: 5px 10px;
	}

	.pageTr {
		background-color: white !important;
		border: none;
	}

	.now_cate {
		background-color: red !important;
	}
</style>
<body class="is-preload">

	<!-- Header -->
	<th:block th:replace="~{layout/header::header(${session.loginUser})}"></th:block>

	<!-- Modal -->
	<th:block th:replace="~{layout/profileModal::profileModal()}"></th:block>

	<!-- Main -->
	<section id="main" class="wrapper sidebar left">
		<div class="top_img_box">
			<img src="/images/pic01.jpg" alt="">
		</div>

		<div class="inner">

			<header class="major">
				<h2>문의함</h2>
				<p>관리자 마이페이지</p>
			</header>



			<!-- Content -->
			<div class="content">
				<div id="allMessage" class="button cate now_cate" style="margin-right: 10px;">전체</div>
				<div id="byUserMessage" class="button cate not_cate" style="margin-right: 10px;">유저</div>
				<div id="byTrainerMessage" class="button cate not_cate">트레이너</div>

				<table style="text-align: center; margin-top: 20px;">
					<thead>
					<tr style="font-weight: bold;">
						<td class="long_text" style="width:10%;">문의 번호</td>
						<td class="long_text">문의 유저</td>
						<td class="long_text" style="width:40%;">문의 내용</td>
						<td class="long_text">문의 일자</td>
					</tr>
					</thead>
					<tbody id="data-table">
						<tr th:if="${messageList != null and messageList.size() > 0}" th:each="messageBoard : ${messageList}">
							<td class="long_text">
								<a href="#">
									[[${messageBoard.messageNum}]]
								</a>
							</td>
							<td class="long_text">
								<a href="#" class="open">[[${messageBoard.sendId}]]</a>
							</td>
							<td class="long_text">
								<a href="#">
									[[${messageBoard.messageContent}]]
								</a>
							</td>
							<td class="long_text">
								<a href="#">
									[[${messageBoard.sendDate}]]
								</a>
							</td>
						</tr>
						<tr th:if="${messageList == null or messageList.size() == 0}">
							<td colspan="4">
								접수된 문의가 없습니다!
							</td>
						</tr>
					</tbody>
				</table>
				<br>
				<!-- 페이징 처리하는 테이블 -->
				<table class="pagination">
					<tr align="center" valign="middle" class="pageTr">
						<td>
							<a class="changePage" th:if="${pageMaker.prev}" th:href="${pageMaker.startPage-1}">&lt;</a>
							<th:block th:each="i : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
								<span class="nowPage" th:text="${i}" th:if="${pageMaker.cri.pagenum == i}"></span>
								<a class="changePage" th:href="${i}" th:text="${i}" th:unless="${pageMaker.cri.pagenum == i}"></a>
							</th:block>
							<a class="changePage" th:if="${pageMaker.next}" th:href="${pageMaker.endPage+1}">&gt;</a>
						</td>
					</tr>
				</table>
			</div>


		<!-- Sidebar -->
		<div class="sidebar">

				<section>
					<h3><a href="/adminmypage/adminmypage_list">전체</a></h3>
					<h3><a href="/adminmypage/adminmypage_report">신고 접수</a></h3>
					<h3><a href="/adminmypage/adminmypage_trainer">트레이너 신청 내역</a></h3>
					<h3><a href="/adminmypage/adminmypage_board">관리자 게시물</a></h3>
					<h3><a href="/adminmypage/adminmypage_usersearch">유저 검색</a></h3>
					<h3><a href="/adminmypage/adminmypage_message" style="color: #5a8100;">문의함</a></h3>
				</section>

			</div>
		</div>
	</section>



	<!-- Footer -->
	<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebar.js}"></script>
<script th:src="@{/assets/js/profile.js}"></script>
<script>
	const cate = document.querySelectorAll('.cate');
	let nowCate = document.querySelector('.now_cate');

	cate.forEach(function(btn) {
		btn.addEventListener('click', function() {
			if (btn.classList.contains('now_cate')) {
			 return;
			}

			btn.classList.remove('not_cate');
			btn.classList.add('now_cate');

			nowCate.classList.remove('now_cate');
			nowCate.classList.add('not_cate');

			nowCate = btn;
		});
	});

	$(document).ready(function() {
        let currentCategory = 'all';
        loadPage('/adminmypage/allMessage', 1);

        $('#allMessage').click(function() {
            currentCategory = 'all';
            loadPage('/adminmypage/allMessage', 1);
        });

        $('#byUserMessage').click(function() {
            currentCategory = 'byUser';
            loadPage('/adminmypage/byUserMessage', 1);
        });

        $('#byTrainerMessage').click(function() {
            currentCategory = 'byTrainer';
            loadPage('/adminmypage/byTrainerMessage', 1);
        });

        function loadPage(url, pageNum) {
            $.ajax({
                url: url,
                data: { pageNum: pageNum, category: currentCategory },
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    displayData(data);
                    displayPaging(data.pageDTO);
                },
                error: function (error) {
                    console.error('데이터를 가져오는 중 오류 발생: ' + error);
                }
            });
        }

        function displayPaging(pageDTO) {
            var startPage = pageDTO.startPage;
            var endPage = pageDTO.endPage;
            var prev = pageDTO.prev;
            var next = pageDTO.next;

            var str = '';

            if (prev) {
                str += '<a class="changePage" href="' + (startPage - 1) + '"><code>&lt;</code></a>';
            }

            for (var i = startPage; i <= endPage; i++) {
                if (i === pageDTO.cri.pagenum) {
                    str += '<span class="nowPage">' + i + '</span> ';
                } else {
                    str += '<a class="changePage" href="' + i + '">' + i + '</a>';
                }
            }

            if (next) {
                str += '<a class="changePage" href="' + (endPage + 1) + '"><code>&gt;</code></a>';
            }

            var page = $('.pagination');
            page.html('<tr align="center" valign="middle" class="pageTr"><td>' + str + '</td></tr>');

            // 페이지 버튼 클릭 이벤트를 연결
            $(".changePage").on("click", function (e) {
                e.preventDefault(); // 기본 동작 중지

                var pageNum = $(this).attr('href');
                loadPage('/adminmypage/' + currentCategory + 'Message', pageNum);
            });
        }

		function displayData(data) {
			var tableBody = $('#data-table');
			tableBody.empty();

			if (data.messageList != null && data.messageList.length > 0) {
				data.messageList.forEach(function (messageData) {
					var row = $('<tr>');
					row.append('<td class="long_text"><a href="#">' + messageData.messageNum + '</a></td>');
					row.append('<td class="long_text"><a href="#" class="open">' + messageData.sendId + '</a></td>');
					row.append('<td class="long_text"><a href="#">' + messageData.messageContent + '</a></td>');
					row.append('<td class="long_text"><a href="#">' + messageData.sendDate + '</a></td>');
					tableBody.append(row);
				});
			}
			else {
				tableBody.append('<tr><td colspan="4">접수된 문의가 없습니다!</td></tr>');
			}
            $(".open").on("click", function (e) {
                e.preventDefault();
				var userId = $(this).text();

				sendUserIdToModal(userId);
                modalBox.classList.add("active");
			});
		}
	});
</script>
</body>
</html>
