<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fit Hub</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" th:href="@{/assets/css/index.css}" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
	<link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />

	<link rel="stylesheet" th:href="@{/assets/css/profileModal.css}">
	<link rel="stylesheet" th:href="@{/assets/css/userMassage.css}">
	<link rel="stylesheet" th:href="@{/assets/css/signUpModal.css}">
</head>
<style>
	.top_img_box{
		width: 100%;
		height: 310px;
		margin-bottom: 50px;
		background-color: red;
	}

	.top_img_box > img {
		width: 100%;
		height: 100%;
	}

	#main {
		padding: 0;
	}

	.wrapper {
		padding: 0;
		margin-bottom: 100px;
	}

	#header {
		background-color: #8FA746;
	}

	#footer {
		background-color: #606C3A;
	}

	#header nav > ul > li a {
		color: white;
	}

	#header h1 a {
		color: white;
	}

	#header .main ul li > a {
		color: white;

	}

	a {
		border-bottom: none;
	}

	.long_text {
		width: 180px;
		max-width: 180px;
  		white-space: nowrap;
  		overflow: hidden;
		text-overflow: ellipsis;
	}

	.nowPage {
		background-color: #444 !important;
		color: #fff;
		font-size: 16px;
		padding: 5px 10px;
	}

	.changePage {
		font-size: 16px;
		padding: 5px 10px;
	}

	.pageTr {
		background-color: white !important;
		border: none;
	}

	.now_cate {
		background-color: #ebede1 !important;
	}

	.button {
		border-radius: 10px;
	}

	.button:hover {
		background-color: #8FA746 !important;
	}

	#result_execlist:hover{
		transform: scaleX(1.05);
		background-color: #5a8100;
	}

	#result_execlist:hover td{
		color:white !important;
	}

	#result_execlist:hover a{
		color:white !important;
	}
</style>
<body class="is-preload">

	<script th:if="${session.loginUser != null}" th:unless="${#strings.contains(session.loginUser, 'admin')}">
		alert("관리자만 접근 가능합니다!!!");
		location.replace("/");
	</script>

	<!-- Header -->
	<th:block th:replace="~{layout/header::header(${session.loginUser},${session.user},${session.trainer},${session.admin})}"></th:block>

	<!-- Modal -->
	<th:block th:replace="~{layout/profileModal::profileModal}"></th:block>
	<th:block th:replace="~{layout/signUpModal::signUpModal()}"></th:block>

	<!-- Main -->
	<section id="main" class="wrapper sidebar left">
		<div class="top_img_box">
			<img src="/images/pic01.jpg" alt="">
		</div>

		<div class="inner">

			<header class="major">
				<h2>트레이너 신청 내역</h2>
				<p>관리자 마이페이지</p>
			</header>



			<!-- Content -->
			<div class="content">
				<table style="text-align: center; margin-top: 20px;">
					<thead>
						<tr style="font-weight: bold;">
							<td class="long_text" style="width: 10%;">신청 번호</td>
							<td class="long_text">신청 유저</td>
							<td class="long_text">파트</td>
							<td class="long_text">경력</td>
							<td class="long_text" >처리</td>
						</tr>
					</thead>
					<tbody id="data-table">
						<tr th:if="${signUpList != null and signUpList.size() > 0}" th:each="signUpBoard : ${signUpList}" id="result_execlist">
							<td class="long_text">
								<a href="#" class="signupNum">[[${signUpBoard.signupNum}]]</a>
							</td>
							<td class="long_text">
								<a href="#" class="open">[[${signUpBoard.userId}]]</a>
							</td>
							<td class="long_text">
								<a href="#">
									[[${signUpBoard.trainerPart}]]
								</a>
							</td>
							<td class="long_text">
								<a href="#">
									[[${signUpBoard.trainerCareer}]]
								</a>
							</td>
							<td class="long_text">
								<a href="#" class="button signUpOpen">처리하기</a>
							</td>
						</tr>
					</tbody>
					<tr th:if="${signUpList == null or signUpList.size() == 0}">
						<td colspan="5">
							현재 신청이 없습니다!!
						</td>
					</tr>
				</table>
				<br>
				<!-- 페이징 처리하는 테이블 -->
				<table class="pagination">
					<tr align="center" valign="middle" class="pageTr">
						<td>
							<a class="changePage" th:if="${pageMaker.prev}" th:href="${pageMaker.startPage-1}">&lt;</a>
							<th:block th:each="i : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
								<span class="nowPage" th:text="${i}" th:if="${pageMaker.cri.pagenum == i}"></span>
								<a class="changePage" th:href="${i}" th:text="${i}" th:unless="${pageMaker.cri.pagenum == i}"></a>
							</th:block>
							<a class="changePage" th:if="${pageMaker.next}" th:href="${pageMaker.endPage+1}">&gt;</a>
						</td>
					</tr>
				</table>
				<form name="pageForm" id="pageForm" th:action="@{/adminmypage/adminmypage_trainer}" method="get">
					<input type="hidden" name="pagenum" th:value="${pageMaker.cri.pagenum}" />
					<input type="hidden" name="amount" th:value="${pageMaker.cri.amount}" />
					<input type="hidden" name="type" th:value="${pageMaker.cri.type}" />
					<input type="hidden" name="keyword" th:value="${pageMaker.cri.keyword}" />
				</form>
			</div>

			<!-- Sidebar -->
			<div class="sidebar">

				<section>
					<h3><a href="/adminmypage/adminmypage_list">전체</a></h3>
					<h3><a href="/adminmypage/adminmypage_report">신고 접수</a></h3>
					<h3><a href="/adminmypage/adminmypage_trainer" style="color: #5a8100;">트레이너 신청 내역</a></h3>
					<h3><a href="/adminmypage/adminmypage_board">관리자 게시물</a></h3>
					<h3><a href="/adminmypage/adminmypage_usersearch">유저 검색</a></h3>
					<h3><a href="/adminmypage/adminmypage_message">문의함</a></h3>
				</section>


			</div>
		</div>
	</section>

	<!-- Footer -->
	<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebar.js}"></script>

<script th:src="@{/assets/js/profile.js}"></script>
<script th:src="@{/assets/js/userMessage.js}"></script>
<script th:src="@{/assets/js/signUpModal.js}"></script>
<script>
	const pageForm = $("#pageForm");
	$(".changePage").on("click",function(e){
		//e(이벤트)의 기본 작동 막기
		e.preventDefault();
		let pagenum = $(this).attr("href");
		pageForm.find("input[name='pagenum']").val(pagenum);
		pageForm.submit();
	});

	$('.signUpOpen').on('click', signUpModal);
</script>
</body>
</html>
