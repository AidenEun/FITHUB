<html lang="ko">
<head>
	<title>Untitled</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/assets/css/infoBoard.css" />
	<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
	<style>
		.content > #list {
			text-overflow: ellipsis;
			display: -webkit-box; /* display: -webkit-box => 해당 영역을 box 형태로 관리 */
			-webkit-line-clamp: 3; /*-webkit-line-clamp => 해당 영역 내 텍스트의 최대 라인수 */
			-webkit-box-orient: vertical; /* -webkit-box-orient: vertical => box의 흐름 방향을 수직으로 지정 */
		}
		.content .button{
			margin-bottom: 30px;
			float: right;
		}
	</style>
</head>
<body class="is-preload">

<!-- Header -->
<th:block th:replace="~{layout/header::header(${session.loginUser})}"></th:block>

<!-- Main -->
<section id="main" class="wrapper sidebar left">
	<div class="inner">
		<header class="major">
			<h2>정보</h2>
		</header>

		<!-- Content -->
		<div class="content">
			<div class="cotent_header"><h2>식단</h2></div>
			<div class="button"><a th:href="${'/info/info_write'+pageMaker.cri.listLink}">글 작성</a></div>
			<!-- 게시글 리스트 띄우는 테이블 -->
			<table id="list" class="info_news_list" style="border-bottom: 1px #304400">
				<!--						<tr  valign="middle">-->
				<!--							<td colspan="3">썸네일</td>-->
				<!--							<td>제목</td>-->
				<!--						</tr>-->
				<!--						<tr>-->
				<!--							<td></td>-->
				<!--							<td>내용</td>-->
				<!--						</tr>-->
				<!--						<tr>-->
				<!--							<td></td>-->
				<!--							<td>조회수, 댓글</td>-->
				<!--						</tr>-->
				<th:block th:if="${list != null and list.size()>0}" th:each="board : ${list}">
					<tr valign="middle">
						<td rowspan="3">
							<!--								[[${board.썸네일}]]-->
						</td>
						<td>
							<a class="get" th:href="${board.boardNum}">
								[[${board.boardTitle}]]
							</a>
						</td>
					</tr>
					<tr>
						<td>
							<a class="get" th:href="${board.boardNum}">
								[[${board.boardContent}]]
							</a>
						</td>
					</tr>
					<tr>
						<td>
							<span class="reply_cnt" th:text="${reply_cnt_list[boardStat.index]}">댓글수</span>
							<span [[${board.viewCnt}]]>조회수</span>
						</td>
					</tr>
				</th:block>
				<th:block th:if="${list == null or list.size() == 0}">
					<tr>
						<td colspan="6" style="text-align: center; font-size: 20px;">등록된
							게시글이 없습니다.</td>
					</tr>
				</th:block>
			</table>
			<br>
			<!-- 페이징 처리하는 테이블 -->
			<table class="pagination">
				<tr align="center" valign="middle">
					<td>
						<a class="changePage" th:if="${pageMaker.prev}" th:href="${pageMaker.startPage-1}">&lt;</a>
						<th:block th:each="i : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
							<span class="nowPage" th:text="${i}" th:if="${pageMaker.cri.pagenum == i}"></span>
							<a class="changePage" th:href="${i}" th:text="${i}" th:unless="${pageMaker.cri.pagenum == i}"></a>
						</th:block>
						<a class="changePage" th:if="${pageMaker.next}" th:href="${pageMaker.endPage+1}">&gt;</a>
					</td>
				</tr>
			</table>

		</div>


		<!-- Sidebar -->
		<div class="sidebar">

			<section>
				<h3><a href="/info/info_list">전체</a></h3>
				<h3><a href="/info/info_news">뉴스</a></h3>
				<h3><a href="/info/info_food" style="color: #5a8100;">식단</a></h3>
				<h3><a href="/info/info_exercise">운동</a></h3>
				<h3><a href="/info/info_tip">꿀팁</a></h3>
			</section>

		</div>

	</div>
</section>

<!-- Footer -->
<footer id="footer">
	<div class="inner">
		<p class="copyright">&copy; Untitled Corp. All rights reserved. Lorem ipsum dolor sit amet feugiat tempus aliquam.</p>
		<ul class="menu">
			<li><a href="#">Terms<span> of Use</span></a></li>
			<li><a href="#">Privacy<span> Policy</span></a></li>
			<li><a href="#">Legal<span> Information</span></a></li>
		</ul>
	</div>
</footer>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.dropotron.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

<script src="/assets/js/util_sub.js"></script>
<script src="/assets/js/main_sub.js"></script>
</body>
</html>
