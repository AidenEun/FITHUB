<html lang="ko">
<head>
	<title>Untitled</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/assets/css/infoBoard.css" />
	<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
	<style>
		.content .button{
			margin-bottom: 30px;
			float: right;
			height: 35px;
			width: 80px;
			border-radius: 10px;
			line-height: 35px;
			background-color: #5a8100;
			box-shadow: none;
			padding: 0;
		}
		.content .button a{
			color: white;
			font-size: 14.5px;
		}
		table {
			background-color: transparent;
		}
		table tbody tr:nth-child(2n + 1) {
			background-color: transparent;
		}
		table p{
			margin-bottom: 0;
		}
		table td{
			padding: 5px 10px;
			vertical-align: middle;
		}
		#thumbnail{
			width: 210px !important;
			height: 190px !important;
			background-color: #5a8100;
			padding: 10px;
		}
		#thumbnail #img{
			width: 190px !important;
			height: 170px !important;
			background-color: beige;
		}
		#boardtitle{
			padding: 0;
		}
		#boardtitle b{
			font-size: 15px !important;
		}

		#boardcontent{
			height: 100px !important;
			overflow: hidden;
			text-overflow: ellipsis;
			display: -webkit-box; /* display: -webkit-box => 해당 영역을 box 형태로 관리 */
			-webkit-line-clamp: 3; /*-webkit-line-clamp => 해당 영역 내 텍스트의 최대 라인수 */
			-webkit-box-orient: vertical; /* -webkit-box-orient: vertical => box의 흐름 방향을 수직으로 지정 */
		}
		#boardcontent p, #boardcontent span, #boardcontent b{
			display: inline;
			font-size: 14px !important;
			text-decoration: none !important;
			font-weight: normal;
		}
		#boardcontent img{
			display: none;
		}
		#cnt {
			height: 30px;
			font-size: 12px;
			line-height: 12px;
			padding: 5px 11px;
		}
	</style>
</head>
<body class="is-preload">

<!-- Header -->
<!--<th:block th:replace="~{layout/header::header(${session.loginUser})}"></th:block>-->
<th:block th:replace="~{layout/headerNoneModal::header(${session.loginUser},${session.user})}"></th:block>

<!-- Main -->
<section id="main" class="wrapper sidebar left">
	<div class="inner">

		<header class="major">
			<h2>정보</h2>
		</header>

		<!-- Content -->
		<div class="content">
			<div class="cotent_header"><h2>꿀팁</h2></div>
			<div class="button"><a th:href="${'/info/info_write'+pageMaker.cri.listLink}">작성하기</a></div>
			<div style="width: 100%">
				<!-- 게시글 리스트 띄우는 테이블 -->
				<table id="list" class="info_tip_list" style="border-bottom: 1px #304400">
					<th:block th:if="${list != null and list.size()>0}" th:each="board : ${list}">
						<tr valign="middle">
							<td id="thumbnail" rowspan="3" style="width: 100%">
								<div id="img">썸네일</div>
								<!--/*								[[${board.썸네일}]]*/-->
							</td>
							<td style="height: 35px; padding: 5px 10px;">
								<a class="get" id="boardtitle" th:href="${board.boardNum}">
									<b>[[${board.boardTitle}]]</b>
								</a>
							</td>
						</tr>
						<tr>
							<td style="height: 45px; font-size: 14px;" >
								<a class="get" id="boardcontent" th:href="${board.boardNum}" th:utext="${board.boardContent}">
								</a>
							</td>
						</tr>
						<tr>
							<td id="cnt" >
								<span style="margin-right: 10px; margin-left: 5px;">댓글수 0</span>
								<!--								<span class="reply_cnt" th:text="${reply_cnt_list[boardStat.index]}">댓글수</span>-->
								<span [[${board.viewCnt}]]>조회수 0</span>
							</td>
						</tr>
					</th:block>
					<th:block th:if="${list == null or list.size() == 0}">
						<tr>
							<td colspan="2" style="text-align: center; font-size: 14px;">등록된
								게시글이 없습니다.</td>
						</tr>
					</th:block>
				</table>
			</div>
			<br>
			<!-- 페이징 처리하는 테이블 -->
			<table class="pagination">
				<tr align="center" valign="middle">
					<td>
						<a class="changePage" th:if="${pageMaker.prev}" th:href="${pageMaker.startPage-1}">&lt;</a>
						<th:block th:each="i : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
							<span class="nowPage" th:text="${i}" th:if="${pageMaker.cri.pagenum == i}"></span>
							<a class="changePage" th:href="${i}" th:text="${i}" th:unless="${pageMaker.cri.pagenum == i}"></a>
						</th:block>
						<a class="changePage" th:if="${pageMaker.next}" th:href="${pageMaker.endPage+1}">&gt;</a>
					</td>
				</tr>
			</table>
		</div>


		<!-- Sidebar -->
		<div class="sidebar">

			<section>
				<h3><a href="/info/info_list">전체</a></h3>
				<h3><a href="/info/info_news">뉴스</a></h3>
				<h3><a href="/info/info_food">식단</a></h3>
				<h3><a href="/info/info_exercise">운동</a></h3>
				<h3><a href="/info/info_tip" style="color: #5a8100;">꿀팁</a></h3>
			</section>
		</div>

	</div>
</section>

<!-- Footer -->
<footer id="footer">
	<div class="inner">
		<p class="copyright">&copy; Untitled Corp. All rights reserved. Lorem ipsum dolor sit amet feugiat tempus aliquam.</p>
		<ul class="menu">
			<li><a href="#">Terms<span> of Use</span></a></li>
			<li><a href="#">Privacy<span> Policy</span></a></li>
			<li><a href="#">Legal<span> Information</span></a></li>
		</ul>
	</div>
</footer>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.dropotron.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

<script src="/assets/js/util_sub.js"></script>
<script src="/assets/js/main_sub.js"></script>
</body>
</html>
