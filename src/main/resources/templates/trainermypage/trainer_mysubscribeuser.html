<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fit Hub</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
	<link rel="stylesheet" th:href="@{/assets/css/index.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/common.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/profileModal.css}"/>

</head>
<style>
	.header_box {
		width: 100%;
		background: linear-gradient(to right, rgba(143, 167, 70, 0.2), rgba(143, 167, 70, 0.3)), url(/images/diet.jpeg);
		background-size: cover;
		background-position:  0 52%;
	}
	.title_box td:nth-child(1){
            text-align: left;
        }
        .title_box td:nth-child(2){
            text-align: right;
        }
        .title_box h2, .title_table{
            margin: 0;
        }

        .title_box h2:after {
            content: "";
            display: block;
            width: 26px;
            height: 4px;
            margin: 10px 0 0;
            background: #c40f39;
        }

        .search_area input[type="button"]{
            font-size: 9pt;
            padding: 0.15em 1.5em;
        }

        .search_area input[type="search"] {
            width : 250px;
            height: 33px;
        }


        .galleryAll{
            float: left;
            width: 29.333%;
            margin: 0 3.3% 5% 0;
            border: 1px solid #dadada;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
            border-radius: 10px;
            position: relative;
            height: 310px;
        }
        .g_Imgbox{
            float: left;
            width: 100%;
            height: 205px;
            overflow: hidden;
            border: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
        }
        .g_title_box{
            text-align : center;
        }

        .g_title_box span{
            font-size: 14px;
        }
        .g_title_box_sub{
            font-size: 12px;
            text-align: left;
               padding: 5px 0 0 20px;
              height: 20px;

        }
        .table_contents{
             margin-bottom: 0;
             border-bottom: solid 1px #eee;;
        }
        .pagination td a, .pagination td span{
            padding : 6px;
        }
        .galleryAll a{
            color: black;
        }
        .login_none {
            display:none;
        }
        #content .button{
            margin-right: 20px;
        }
        .title_box h2{
            font-size: 28px;
        }

</style>
<body class="is-preload">

<!-- Header -->
<th:block th:replace="~{layout/header::header(${session.loginUser},${session.user},${session.trainer},${session.admin},${session.profile},${session.todaydate})}"></th:block>

<!-- Modal -->
<th:block th:replace="~{layout/profileModal::profileModal}"></th:block>
<!-- Main -->
<section id="main" class="wrapper sidebar left">

	<div class="header_box">
		<header class="test12">
			<p id="mainText">마이페이지</p>
			<p id="subText">구독 유저</p>
		</header>
	</div>

	<div class="inner">

		<!-- Content -->
		<!-- Content -->
		<div class="content">

			<!-- 게시글 리스트 띄우는 테이블 -->
			<table class="list">
				<tr align="right" valign="middle" style="background-color: #fff;">
					<td>구독자 수 : [[${pageMaker.total}]]</td>
				</tr>

				<tr >
					<td>
						<th:block th:if="${list != null and list.size()>0}" th:each="user : ${list}">

							<div class ="galleryAll">
								<!-- 갤러리뷰로 이동 -->
								<a class="open" href="#">
									<div class = "g_Imgbox">
										<img class="gal_Img thumbnail" style="width:160px; height:160px; border-radius: 100%;" th:src="@{/trainermypage/thumbnail_id (id=${user.userId})}">
									</div>
									<div class = "g_title_box">
										<span class="gal_title_name">
											[[${user.userId}]]([[${user.userNickname}]])</span>
									</div>
								</a>

								<div class="g_title_box_sub">
									<span class="gal_title_regdate l_after">구독일 : [[${user.subDate}]]</span>
								</div>
								<div class="g_title_box_sub">
									<span>프로필 자세히 보기</span>
								</div>
								<div class="g_title_box_sub">
									<span>쪽지 보내기</span>
								</div>
							</div>
						</th:block>
						<th:block th:unless="${list != null and list.size()>0}">
							<div>
								<div style="text-align: center; font-size: 20px;">구독자가 없습니다.</div>
							</div>
						</th:block>
					</td>

				</tr>

			</table>
			<br>	<!-- 페이징 처리하는 테이블 -->
			<table class="pagination none_color_table">
				<tr align="center" valign="middle">
					<td>
						<a class="changePage" th:if="${pageMaker.prev}" th:href="${pageMaker.startPage-1}">&lt;</a>
						<th:block th:each="i : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
							<span class="nowPage" th:text="${i}" th:if="${pageMaker.cri.pagenum == i}"></span>
							<a class="changePage" th:href="${i}" th:text="${i}" th:unless="${pageMaker.cri.pagenum == i}"></a>
						</th:block>
						<a class="changePage" th:if="${pageMaker.next}" th:href="${pageMaker.endPage+1}">&gt;</a>
					</td>
				</tr>
			</table>
			<form id="searchForm" th:action="@{/trainermypage/trainer_mysubscribeuser}">
				<div class="search_area flex">
					<select name="type" style="width: 30%; margin-right:10px;">
						<option value="" th:selected="${pageMaker.cri.type == null}">검색</option>
						<option value="I" th:selected="${pageMaker.cri.type == 'I'}">아이디</option>
						<option value="N" th:selected="${pageMaker.cri.type == 'N'}">닉네임</option>
						<option value="IN" th:selected="${pageMaker.cri.type == 'IN'}">아이디 또는 닉네임</option>
					</select>
					<input type="text" name="keyword" id="keyword" th:value="${pageMaker.cri.keyword}" style="margin-right:10px;">
					<a href="#" class="button btnColor">검색</a>
				</div>
				<input type="hidden" value="1" name="pagenum">
				<input type="hidden" value="12" name="amount">
			</form>
		</div>

		<form name="pageForm" id="pageForm" th:action="@{/trainermypage/trainer_mysubscribeuser}">
			<input type="hidden" name="pagenum" th:value="${pageMaker.cri.pagenum}">
			<input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
			<input type="hidden" name="type" th:value="${pageMaker.cri.type}">
			<input type="hidden" name="keyword" th:value="${pageMaker.cri.keyword}">
		</form>


		<!-- Sidebar -->
		<div class="sidebar">
			<section>
				<div class="boardRanking">
					<div class="boardRanking_ranking">
						<table style="width: 90%;">
							<tr><td><a href="/trainermypage/trainer_modify">내 정보</a></td></tr>
<!--							<tr><td><a href="/usermypage/user_diary">나의 다이어리</a></td></tr>-->
							<tr><td><a href="/trainermypage/trainer_challenge">나의 챌린지</a></td></tr>
							<tr><td><a href="/trainermypage/trainer_mysubscribeuser" style="color: #5a8100; font-size: 20px;">구독 유저</a></td></tr>
							<tr><td><a href="/trainermypage/trainer_subbookmark">북마크</a></td></tr>
							<tr><td><a href="/trainermypage/trainer_boardlist">내 게시물</a></td></tr>
							<tr><td><a href="/trainermypage/trainer_messagelist">쪽지함</a></td></tr>
							<tr><td><a th:href="@{/trainermypage/trainer_myprofile (trainerId=${loginUser})}">트레이너 프로필</a></td></tr>
						</table>
					</div>
				</div>
			</section>
		</div>

	</div>
</section>

<!-- Footer -->
<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebarTap.js}"></script>
<script th:src="@{/assets/js/profile.js}"></script>

<script th:inline="javascript">
	const searchForm = $("#searchForm");
	const pageForm = $("#pageForm");

	$(".changePage").on("click",function(e){
		//e(이벤트)의 기본 작동 막기
		e.preventDefault();
		let pagenum = $(this).attr("href");
		pageForm.find("input[name='pagenum']").val(pagenum);
		pageForm.submit();
	});
	$(".get").on("click",function(e){
		e.preventDefault();
		let boardnum = $(this).attr("href");
		let url=/*[[@{/board/get}]]*/'';
		pageForm.append("<input type='hidden' name='boardnum' value='"+boardnum+"'>")
		pageForm.attr("action",url);
		pageForm.attr("method","get");
		pageForm.submit();
	})

	$("#searchForm a").on("click",sendit);
	function sendit(){
		if(!searchForm.find("option:selected").val()){
			alert("검색 기준을 선택하세요!");
			return false;
		}
		if(!document.getElementById("keyword").value){
			alert("키워드를 입력하세요!");
			return false;
		}
		searchForm.submit();
	}

	$(".open").on("click", function (e) {
        e.preventDefault();
        var userId = $(this).text();

        sendUserIdToModal(userId);
        modalBox.classList.add("active");
    });
</script>

</body>
</html>
