<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fit Hub</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" th:href="@{/assets/css/index.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/common.css}" />

	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
</head>
<style>

	.uInputArea {
    display: table;
    width: 100%;
    height: 30px;
    padding: 10px 0;
    border-bottom: 1px solid black;
	}
	.uInputArea .uInput label {
    font-size: 15px;
    line-height: 30px;
    color: black;
    float: left;
    font-weight: bold;
	}
	.uInputArea .uInput .inputBox {
    overflow: hidden;
    position: relative;
	}
	.uInputArea .uInput:after {
    content: "";
    display: block;
    clear: both;
	}

	.uInputArea .col:last-child {
    padding-right: 5px;
	}
	.uInputArea .col:first-child {
		width: 100%;
		padding-left: 5px;
	}
	.uInputArea .col {
		display: table-cell;
		vertical-align: top;
	}
	.uInputArea .uInput .inputBox .inputText {
    font-size: 15px;
    line-height: 30px;
    color: black;
    display: block;
    width: 100%;
    height: 30px;
    padding: 0 25px 0 10px;
    box-sizing: border-box;
    border: 0;
    outline: 0;
    background: none;
	}
		.uInputArea .col:last-child {
		padding-right: 5px;
	}

	.uInputArea .col {
		display: table-cell;
		vertical-align: top;
	}
	.uInputArea .uInput .inputBox .btnDel {
    display: none;
    position: absolute;
    bottom: 0;
    right: 0;
    width: 25px;
    height: 30px;
	}
	.uErrorText {
    font-size: 13px;
    line-height: 20px;
    color: #dc941b;
    margin-top: 5px;
    padding: 0 5px;
	}
	.uInputArea .uBtnArea {
    white-space: nowrap;
    font-size: 0;
	}
	.uInputArea .uBtnArea .uBtn {
    display: inline-block;
    width: auto;
    font-size: 13px;
    height: 30px;
    margin-left: 5px;
    color: #666 !important;;
    border: 0;
    box-shadow: inset 0 0 0 0;
	}




	#myinfo_modify_btn{
		float: right;
		margin-right: 10px;
	}
	table tr {
		font-weight: bold;
	}

	.viewPwBtn {
		width: 20px;
		height: 20px;
		border: 1px solid black;
		position: relative;
		right: -530px;
		top: -20px;
		transform: translateY(-50%);
	}

	#viewPwBtn.active {
		background-color: #8FA746;
	}

	table tbody tr:nth-child(2n + 1) {
    	background-color: #fff !important;
	}


</style>
<body class="is-preload">

<!-- Header -->
<th:block th:replace="~{layout/header::header(${session.loginUser},${session.user},${session.trainer},${session.admin})}"></th:block>

<!-- Main -->
<section id="main" class="wrapper sidebar left">

	<div class="header_box">
		<header class="test12">
			<p id="mainText">마이페이지</p>
			<p id="subText">내 정보</p>
		</header>
	</div>

	<div class="inner">

		<!-- Content -->
		<div class="content">
			<table style="text-align: center; margin: 0px">
				<tr>
					<td>아이디</td>
					<td><input name="trainerId" type="text" id="inputId" class="inputText" placeholder="6~20자 영문, 숫자" th:value="${user.trainerId}" readonly></td>
				</tr>
				<tr>
					<td>닉네임</td>
					<td><input name="trainerNickname" type="text" id="inputNickName" class="inputText" placeholder="닉네임" th:value="${user.trainerNickname}" readonly></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input name="trainerPw" type="password" id="inputPw" class="inputText" placeholder="8~12자 영문, 숫자, 특수문자" th:value="${user.trainerPw}" readonly><div onclick="togglePassword()" id="viewPwBtn" class="viewPwBtn"></div></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input name="trainerName" type="text" id="inputName" class="inputText" placeholder="이름" th:value="${user.trainerName}" readonly></td>
				</tr>
				<tr>
					<td>성별</td>
					<td><input name="trainerGender" type="text" id="inputgender" class="inputText" placeholder="성별" th:value="${user.trainerGender}" readonly></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td><input name="trainerBirth" type="text" id="inputBirth" class="inputText" placeholder="생년월일" th:value="${user.trainerBirth}" readonly></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input name="trainerTel" type="text" id="inputTel" class="inputText" placeholder="이메일" th:value="${user.trainerTel}" readonly></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input name="trainerMail" type="text" id="inputEmail" class="inputText" placeholder="이메일" th:value="${user.trainerMail}" readonly></td>
				</tr>
				<tr>
					<td>몸무게</td>
					<td><input name="trainerWeight" type="text" id="inputWeight" class="inputText" placeholder="몸무게" th:value="${user.trainerWeight}" readonly></td>
				</tr>
				<tr>
					<td>키</td>
					<td><input name="trainerHeight" type="text" id="inputHeight" class="inputText" placeholder="키" th:value="${user.trainerHeight}" readonly></td>
				</tr>
				<tr>
					<td>가입일자</td>
					<td><input name="trainerJoindate" type="text" id="inputJoinDate" class="inputText" placeholder="가입일자" th:value="${user.trainerJoindate}" readonly></td>
				</tr>
				<tr>
					<td>전환일자</td>
					<td><input name="transferdate" type="text" id="inputTransferdate" class="inputText" placeholder="전환일자" th:value="${user.transferdate}" readonly></td>
				</tr>
				<tr>
					<td>신고당한 횟수</td>
					<td><input name="trainerReportedcnt" type="text" id="inputReportedcnt" class="inputText" placeholder="신고당한횟수" th:value="${user.trainerReportedcnt}" readonly></td>
				</tr>
				<tr>
					<td>우편번호</td>
					<td style="display: flex;">
						<input readonly name="trainerZipcode" type="text" id="sample6_postcode" th:value="${user.trainerZipcode}" placeholder="우편번호" onclick="sample6_execDaumPostcode()">
					</td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input readonly name="trainerAddr" type="text" id="sample6_address" placeholder="주소" th:value="${user.trainerAddr}"></td>
				</tr>
				<tr>
					<td>상세주소</td>
					<td><input name="trainerAddrdetail" type="text" id="sample6_detailAddress" placeholder="상세주소" th:value="${user.trainerAddrdetail}"></td>
				</tr>
				<tr>
					<td>참고항목</td>
					<td><input readonly name="trainerAddretc" type="text" id="sample6_extraAddress" placeholder="참고항목" th:value="${user.trainerAddretc}"></td>
				</tr>
				<tr>
					<td>파트</td>
					<td><input readonly name="trainerPart" type="text" id="inputTrainerPart" class="inputText" placeholder="파트" th:value="${user.trainerPart}" ></td>
				</tr>
				<tr>
					<td>경력</td>
					<td><input readonly name="trainerCareer" type="text" id="inputTrainerCareer" class="inputText" placeholder="경력" th:value="${user.trainerCareer}" ></td>
				</tr>
			</table>
			<a href="/trainermypage/trainermypage_myinfo_modify" id="myinfo_modify_btn" class="button btnColor small">수정</a>
		</div>


		<!-- Sidebar -->
		<div class="sidebar">
			<section>
				<div class="boardRanking">
					<div class="boardRanking_ranking">
						<table style="width: 90%;">
							<tr><td><a href="/trainermypage/trainer_modify" style="color: #5a8100; font-size: 20px;">내 정보</a></td></tr>
<!--							<tr><td><a href="/usermypage/user_diary">나의 다이어리</a></td></tr>-->
							<tr><td><a href="/trainermypage/trainer_challenge">나의 챌린지</a></td></tr>
							<tr><td><a href="/trainermypage/trainer_mysubscribeuser">구독 유저</a></td></tr>
							<tr><td><a href="/trainermypage/trainer_subbookmark">북마크</a></td></tr>
							<tr><td><a href="/trainermypage/trainer_boardlist">내 게시물</a></td></tr>
							<tr><td><a href="/trainermypage/trainer_messagelist">쪽지함</a></td></tr>
							<tr><td><a th:href="@{/trainermypage/trainer_myprofile (trainerId=${loginUser})}">트레이너 프로필</a></td></tr>
						</table>
					</div>
				</div>
			</section>
		</div>

	</div>
</section>

<!-- Footer -->
<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebar.js}"></script>
<script>
	function togglePassword() {
        var passwordInput = document.getElementById("inputPw");
        var viewPwBtn = document.getElementById("viewPwBtn");

        passwordInput.type = (passwordInput.type === "password") ? "text" : "password";

        viewPwBtn.classList.toggle("active");
    }
</script>

</body>
</html>
