<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fit Hub</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
	<link rel="stylesheet" th:href="@{/assets/css/index.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/common.css}" />

</head>
<style>
	.header_box {
		width: 100%;
		background: linear-gradient(to right, rgba(143, 167, 70, 0.2), rgba(143, 167, 70, 0.3)), url(/images/diet.jpeg);
		background-size: cover;
		background-position:  0 52%;
	}
	table tr {
		font-weight: bold;
	}

	.viewPwBtn {
		width: 20px;
		height: 20px;
		border: 1px solid black;
		position: relative;
		right: -530px;
		top: -20px;
		transform: translateY(-50%);
	}

	#viewPwBtn.active {
		background-color: #8FA746;
	}

	#viewPwReBtn.active {
		background-color: #8FA746;
	}

	table tbody tr:nth-child(2n + 1) {
    	background-color: #fff !important;
	}

	.btn_box{
		float: right;
		margin-right: 10px;
	}
</style>
<body class="is-preload">

<!-- Header -->

<th:block th:replace="~{layout/header::header(${session.loginUser},${session.user},${session.trainer},${session.admin},${session.profile})}"></th:block>


<!-- Main -->
<section id="main" class="wrapper sidebar left">

	<div class="header_box">
		<header class="test12">
			<p id="mainText">마이페이지</p>
			<p id="subText">내 정보 수정</p>
		</header>
	</div>

	<div class="inner">

		<!-- Content -->
		<div class="content">

			<form name="myuserForm" method="post" th:action="@{/usermypage/user_myinfo_modify}">
				<table style="text-align: center; margin: 0px">
					<tr>
						<td>아이디</td>
						<td><input name="userId" type="text" id="inputId" class="inputText" placeholder="6~20자 영문, 숫자" tabindex="1" th:value="${user.userId}" readonly></td>
					</tr>
					<tr>
						<td>닉네임</td>
						<td><input name="userNickname" type="text" id="inputNickName" class="inputText" placeholder="닉네임" tabindex="2" th:value="${user.userNickname}"></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input name="userPw" type="password" id="inputPw" class="inputText" placeholder="8~12자 영문, 숫자, 특수문자" tabindex="3" value="" ><div onclick="togglePassword()" id="viewPwBtn" class="viewPwBtn"></div></td>
					</tr>
					<tr>
						<td>비밀번호 확인</td>
						<td><input name="userPwRe" type="password" id="inputPwConfirm" class="inputText" placeholder="8~12자 영문, 숫자, 특수문자" value="" tabindex="4" ><div onclick="togglePasswordRe()" id="viewPwReBtn" class="viewPwBtn"></div></td>
					</tr>
					<tr>
						<td>이름</td>
						<td><input name="userName" type="text" id="inputName" class="inputText" placeholder="이름" tabindex="5" th:value="${user.userName}" readonly></td>
					</tr>
					<tr>
						<td>성별</td>
						<td><input name="userGender" type="text" id="inputgender" class="inputText" placeholder="성별" tabindex="6" th:value="${user.userGender}" readonly></td>
					</tr>
					<tr>
						<td>생년월일</td>
						<td><input name="userBirth" type="text" id="inputBirth" class="inputText" placeholder="생년월일" tabindex="7" th:value="${user.userBirth}" readonly></td>
					</tr>
					<tr>
						<td>전화번호</td>
						<td><input name="userTel" type="text" id="inputTel" class="inputText" placeholder="전화번호" tabindex="8" th:value="${user.userTel}"></td>
					</tr>
					<tr>
						<td>이메일</td>
						<td><input name="userMail" type="text" id="inputEmail" class="inputText" placeholder="이메일" tabindex="9" th:value="${user.userMail}"></td>
					</tr>
					<tr>
						<td>몸무게</td>
						<td><input name="userWeight" type="text" id="inputWeight" class="inputText" placeholder="몸무게" tabindex="10" th:value="${user.userWeight}"></td>
					</tr>
					<tr>
						<td>키</td>
						<td><input name="userHeight" type="text" id="inputHeight" class="inputText" placeholder="키" tabindex="11" th:value="${user.userHeight}"></td>
					</tr>
					<tr>
						<td>목표 체중</td>
						<td><input name="weightGoal" type="text" id="inputWeightGoal" class="inputText" placeholder="목표체중" tabindex="12" th:value="${user.weightGoal}"></td>
					</tr>
					<tr>
						<td>목표 칼로리</td>
						<td><input name="caloriesGoal" type="text" id="inputCaloriesGoal" class="inputText" placeholder="목표칼로리" tabindex="13" th:value="${user.caloriesGoal}"></td>
					</tr>
					<tr>
						<td>가입일자</td>
						<td><input name="userJoindate" type="text" id="inputJoinDate" class="inputText" placeholder="가입일자" tabindex="14" th:value="${user.userJoindate}" readonly></td>
					</tr>
					<tr>
						<td>신고당한 횟수</td>
						<td><input name="userReportedcnt" type="text" id="inputReportedcnt" class="inputText" placeholder="신고당한횟수" tabindex="15" th:value="${user.userReportedcnt}" readonly></td>
					</tr>
				</table>
				<div class="btn_box">
					<a href="javascript:document.myuserForm.submit()" class="button btnColor small" >수정완료</a>
					<a th:href="@{/usermypage/user_myinfo}" class="button btnColor small">취소</a>
				</div>
			</form>

		</div>


		<!-- Sidebar -->
		<div class="sidebar">
			<section>
				<div class="boardRanking">
					<div class="boardRanking_ranking">
						<table style="width: 90%;">
							<tr><td><a href="/usermypage/user_myinfo" style="color: #5a8100; font-size: 20px;">내 정보 수정</a></td></tr>
<!--							<tr><td><a href="/usermypage/user_diary">나의 다이어리</a></td></tr>-->
							<tr><td><a href="/usermypage/user_challenge">나의 챌린지</a></td></tr>
							<tr><td><a href="/usermypage/user_subtrainer">구독한 트레이너</a></td></tr>
							<tr><td><a href="/usermypage/user_subbookmark">북마크</a></td></tr>
							<tr><td><a href="/usermypage/user_boardlist">내 게시물</a></td></tr>
							<tr><td><a href="/usermypage/user_messagelist">쪽지함</a></td></tr>
							<tr><td><a href="/usermypage/user_myprofile">나의 프로필</a></td></tr>
							<tr><td><a href="/usermypage/user_applytrainer">트레이너 전환 신청</a></td></tr>
						</table>
					</div>
				</div>
			</section>
		</div>

	</div>
</section>

<!-- Footer -->
<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebar.js}"></script>
<script>
	function togglePassword() {
		var passwordInput = document.getElementById("inputPw");
		var viewPwBtn = document.getElementById("viewPwBtn");

		passwordInput.type = (passwordInput.type === "password") ? "text" : "password";

		viewPwBtn.classList.toggle("active");
	}

	function togglePasswordRe() {
		var inputPwConfirm = document.getElementById("inputPwConfirm");
		var viewPwReBtn = document.getElementById("viewPwReBtn");

		inputPwConfirm.type = (inputPwConfirm.type === "password") ? "text" : "password";

		viewPwReBtn.classList.toggle("active");
	}
</script>
</body>
</html>
