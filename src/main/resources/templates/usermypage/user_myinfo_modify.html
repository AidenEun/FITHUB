<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fit Hub</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
	<link rel="stylesheet" th:href="@{/assets/css/index.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/common.css}" />

</head>
<style>
	.uInputArea {
    display: table;
    width: 100%;
    height: 30px;
    padding: 10px 0;
    border-bottom: 1px solid black;
	}
	.uInputArea .uInput label {
    font-size: 15px;
    line-height: 30px;
    color: black;
    float: left;
    font-weight: bold;
	}
	.uInputArea .uInput .inputBox {
    overflow: hidden;
    position: relative;
	}
	.uInputArea .uInput:after {
    content: "";
    display: block;
    clear: both;
	}

	.uInputArea .col:last-child {
    padding-right: 5px;
	}
	.uInputArea .col:first-child {
		width: 100%;
		padding-left: 5px;
	}
	.uInputArea .col {
		display: table-cell;
		vertical-align: top;
	}
	.uInputArea .uInput .inputBox .inputText {
    font-size: 15px;
    line-height: 30px;
    color: black;
    display: block;
    width: 100%;
    height: 30px;
    padding: 0 25px 0 10px;
    box-sizing: border-box;
    border: 0;
    outline: 0;
    background: none;
	}
		.uInputArea .col:last-child {
		padding-right: 5px;
	}

	.uInputArea .col {
		display: table-cell;
		vertical-align: top;
	}
	.uInputArea .uInput .inputBox .btnDel {
    display: none;
    position: absolute;
    bottom: 0;
    right: 0;
    width: 25px;
    height: 30px;
	}
	.uErrorText {
    font-size: 13px;
    line-height: 20px;
    color: #dc941b;
    margin-top: 5px;
    padding: 0 5px;
	}
	.uInputArea .uBtnArea {
    white-space: nowrap;
    font-size: 0;
	}
	.uInputArea .uBtnArea .uBtn {
    display: inline-block;
    width: auto;
    font-size: 13px;
    height: 30px;
    margin-left: 5px;
    color: #666 !important;;
    border: 0;
    box-shadow: inset 0 0 0 0;
	}

</style>
<body class="is-preload">

<!-- Header -->

<th:block th:replace="~{layout/header::header(${session.loginUser},${session.user},${session.trainer},${session.admin})}"></th:block>


<!-- Main -->
<section id="main" class="wrapper sidebar left">
	<div class="inner">

		<header class="test12">
			<p id="mainText">마이페이지</p>
			<p id="subText">내 정보 수정</p>
		</header>

		<!-- Content -->
		<div class="content">

			<form name="myuserForm" method="post" th:action="@{/usermypage/user_myinfo_modify}">
				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputId">아이디</label>
								<div class="inputBox">
									<input name="userId" type="text" id="inputId" class="inputText" placeholder="6~20자 영문, 숫자" tabindex="1" th:value="${user.userId}" readonly>
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputNickName">닉네임</label>
								<div class="inputBox">
									<input name="userNickname" type="text" id="inputNickName" class="inputText" placeholder="닉네임" tabindex="2" th:value="${user.userNickname}" >
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputPw">비밀번호</label>
								<div class="inputBox">
									<input name="userPw" type="password" id="inputPw" class="inputText" placeholder="8~12자 영문, 숫자, 특수문자" tabindex="3" value="" >
								</div>
							</div>
						</div>
						<div class="col">
							<div class="uBtnArea">
								<button type="button" class="uBtn">보기</button>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputPwConfirm">비밀번호 확인</label>
								<div class="inputBox">
									<input name="userPwRe" type="password" id="inputPwConfirm" class="inputText" placeholder="8~12자 영문, 숫자, 특수문자" value="" tabindex="4" >
								</div>
							</div>
						</div>
						<div class="col">
							<div class="uBtnArea">
								<button type="button" class="uBtn">보기</button>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display:block"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputName">이름</label>
								<div class="inputBox">
									<input name="userName" type="text" id="inputName" class="inputText" placeholder="이름" tabindex="5" th:value="${user.userName}" readonly>
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputgender">성별</label>
								<div class="inputBox">
									<input name="userGender" type="text" id="inputgender" class="inputText" placeholder="성별" tabindex="6" th:value="${user.userGender}" readonly>
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>



				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputBirth">생년월일</label>
								<div class="inputBox">
									<input name="userBirth" type="text" id="inputBirth" class="inputText" placeholder="생년월일" tabindex="7" th:value="${user.userBirth}" readonly>
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputTel">전화번호</label>
								<div class="inputBox">
									<input name="userTel" type="text" id="inputTel" class="inputText" placeholder="전화번호" tabindex="8" th:value="${user.userTel}">
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputEmail">이메일</label>
								<div class="inputBox">
									<input name="userMail" type="text" id="inputEmail" class="inputText" placeholder="이메일" tabindex="9" th:value="${user.userMail}" >
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputWeight">몸무게</label>
								<div class="inputBox">
									<input name="userWeight" type="text" id="inputWeight" class="inputText" placeholder="몸무게" tabindex="10" th:value="${user.userWeight}">
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputHeight">키</label>
								<div class="inputBox">
									<input name="userHeight" type="text" id="inputHeight" class="inputText" placeholder="키" tabindex="11" th:value="${user.userHeight}" >
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputWeightGoal">목표체중</label>
								<div class="inputBox">
									<input name="weightGoal" type="text" id="inputWeightGoal" class="inputText" placeholder="목표체중" tabindex="12" th:value="${user.weightGoal}">
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputCaloriesGoal">목표칼로리</label>
								<div class="inputBox">
									<input name="caloriesGoal" type="text" id="inputCaloriesGoal" class="inputText" placeholder="목표칼로리" tabindex="13" th:value="${user.caloriesGoal}">
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputJoinDate">가입일자</label>
								<div class="inputBox">
									<input name="userJoindate" type="text" id="inputJoinDate" class="inputText" placeholder="가입일자" tabindex="14" th:value="${user.userJoindate}" readonly>
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<div class="uBlock">
					<div class="uInputArea">
						<div class="col">
							<div class="uInput">
								<label for="inputReportedcnt">신고당한횟수</label>
								<div class="inputBox">
									<input name="userReportedcnt" type="text" id="inputReportedcnt" class="inputText" placeholder="신고당한횟수" tabindex="15" th:value="${user.userReportedcnt}" readonly>
								</div>
							</div>
						</div>
					</div>
					<div class="uErrorText" style="display: block;"></div>
				</div>

				<a href="javascript:document.myuserForm.submit()" class="button primary small" >수정완료</a>
				<a th:href="@{/usermypage/user_myinfo}" class="button small">취소</a>
			</form>

		</div>


		<!-- Sidebar -->
		<div class="sidebar">
			<section>
				<div class="boardRanking">
					<div class="boardRanking_ranking">
						<table style="width: 90%;">
							<tr><td><a href="/usermypage/user_myinfo" style="color: #5a8100; font-size: 20px;">내 정보 수정</a></td></tr>
							<tr><td><a href="/usermypage/user_diary">나의 다이어리</a></td></tr>
							<tr><td><a href="/usermypage/user_challenge">나의 챌린지</a></td></tr>
							<tr><td><a href="/usermypage/user_subtrainer">구독한 트레이너</a></td></tr>
							<tr><td><a href="/usermypage/user_subbookmark">북마크</a></td></tr>
							<tr><td><a href="/usermypage/user_boardlist">내 게시물</a></td></tr>
							<tr><td><a href="/usermypage/user_messagelist">쪽지함</a></td></tr>
							<tr><td><a href="/usermypage/user_applytrainer">트레이너 전환 신청</a></td></tr>
						</table>
					</div>
				</div>
			</section>
		</div>

	</div>
</section>

<!-- Footer -->
<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebar.js}"></script>


</body>
</html>
