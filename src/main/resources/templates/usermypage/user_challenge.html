<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Untitled</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
	<link rel="stylesheet" th:href="@{/assets/css/index.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />

</head>
<style>

</style>
<body class="is-preload">


<!-- Header -->
<th:block th:replace="~{layout/header::header(${session.loginUser},${session.user},${session.trainer},${session.admin})}"></th:block>

<!-- Main -->
<section id="main" class="wrapper sidebar left">
	<div class="inner">

		<header class="major">
			<h2>마이페이지</h2>
		</header>

		<!-- Content -->
		<div class="content">


			<!-- 게시글 리스트 띄우는 테이블 -->
			<table class="list">
				<tr>
					<td>
						<div class="search_area">
							<form id="challCategoryForm" th:action="@{/usermypage/user_challenge}">
								<select name="challCategory" id="challCategory">
									<option value="challAll" th:selected="${param.challCategory == 'challAll'|| param.challCategory == null}">전체</option>
									<option value="challExer" th:selected="${param.challCategory == 'challExer'}">운동</option>
									<option value="challFood" th:selected="${param.challCategory == 'challFood'}">식단</option>
								</select>
								<select name="challTerm" id="challTerm">
									<option value="challengeAll" th:selected="${param.challTerm == 'challengeAll'||param.challTerm == null}">전체</option>
									<option value="chall7" th:selected="${param.challTerm == 'chall7'}">7일</option>
									<option value="chall15" th:selected="${param.challTerm == 'chall15'}">15일</option>
									<option value="chall30" th:selected="${param.challTerm == 'chall30'}">30일</option>
								</select>
								<a href="#" class="button primary">검색</a>
							</form>
						</div>
					</td>
				</tr>
				<tr align="right" valign="middle">
					<td colspan="6">글 개수 : [[${pageMaker.total}]]</td>
				</tr>
				<tr align="center" valign="middle">
					<th width="8%">번호</th>
					<th>카테고리</th>
					<th>챌린지 이름</th>
					<th width="15%">챌린지 기간</th>
					<th width="17%">등록일자</th>
					<th width="10%">달성일수</th>
				</tr>
				<tr th:if="${list != null and list.size()>0}" th:each="board : ${list}">
					<td>[[${board.challNum}]]</td>
					<td>[[${board.challCategory}]]</td>
					<td>
						[[${board.challName}]]
					</td>
					<td>[[${board.challTerm}]]</td>
					<td>
						[[${board.subRegdate}]]
					</td>
					<td>[[${board.succCnt}]]</td>
				</tr>
				<th:block th:if="${list == null or list.size() == 0}">
					<tr>
						<td colspan="6" style="text-align: center; font-size: 20px;">등록된
							게시글이 없습니다.</td>
					</tr>
				</th:block>
			</table>
			<br>	<!-- 페이징 처리하는 테이블 -->
			<table class="pagination">
				<tr align="center" valign="middle">
					<td>
						<a class="changePage" th:if="${pageMaker.prev}" th:href="${pageMaker.startPage-1}">&lt;</a>
						<th:block th:each="i : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
							<span class="nowPage" th:text="${i}" th:if="${pageMaker.cri.pagenum == i}"></span>
							<a class="changePage" th:href="${i}" th:text="${i}" th:unless="${pageMaker.cri.pagenum == i}"></a>
						</th:block>
						<a class="changePage" th:if="${pageMaker.next}" th:href="${pageMaker.endPage+1}">&gt;</a>
					</td>
				</tr>
			</table>
			<!-- 글쓰기 버튼 배치하는 테이블 -->

			<form id="searchForm" th:action="@{/usermypage/user_challenge}">
				<div class="search_area">
					<select name="type">
						<option value="" th:selected="${pageMaker.cri.type == null}">검색</option>
						<option value="T" th:selected="${pageMaker.cri.type == 'T'}">제목</option>
						<option value="C" th:selected="${pageMaker.cri.type == 'C'}">내용</option>
						<option value="TC" th:selected="${pageMaker.cri.type == 'TC'}">제목 또는 내용</option>
					</select>
					<input type="text" name="keyword" id="keyword" th:value="${pageMaker.cri.keyword}">
					<a href="#" class="button primary">검색</a>
				</div>
				<input type="hidden" value="1" name="pagenum">
				<input type="hidden" value="10" name="amount">
			</form>
		</div>

		<form name="pageForm" id="pageForm" th:action="@{/usermypage/user_challenge}">
			<input type="hidden" name="pagenum" th:value="${pageMaker.cri.pagenum}">
			<input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
			<input type="hidden" name="type" th:value="${pageMaker.cri.type}">
			<input type="hidden" name="keyword" th:value="${pageMaker.cri.keyword}">
			<input type="hidden" name="challCategory" th:value="${param.challCategory}">
			<input type="hidden" name="challTerm" th:value="${param.challTerm}">
		</form>


		<!-- Sidebar -->
		<th:block th:replace="~{layout/usermypage_sidebar::sidebar}"></th:block>

	</div>
</section>

<!-- Footer -->
<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebar.js}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">

const searchForm = $("#searchForm");
const pageForm = $("#pageForm");

$(".changePage").on("click",function(e){
    //e(이벤트)의 기본 작동 막기
    e.preventDefault();
    if(pageForm.find("input[name='challCategory']").val() == "" || pageForm.find("input[name='challCategory']").val() == null){
        pageForm.find("input[name='challCategory']").val("challAll");
    }
    if(pageForm.find("input[name='challTerm']").val() == "" || pageForm.find("input[name='challTerm']").val() == null){
        pageForm.find("input[name='challTerm']").val("challengeAll");
    }
    let pagenum = $(this).attr("href");
    pageForm.find("input[name='pagenum']").val(pagenum);
    pageForm.submit();
});
$(".get").on("click",function(e){
    e.preventDefault();
    let boardnum = $(this).attr("href");
    let url=/*[[@{/board/get}]]*/'';
    pageForm.append("<input type='hidden' name='boardnum' value='"+boardnum+"'>")
    pageForm.attr("action",url);
    pageForm.attr("method","get");
    pageForm.submit();
})

$("#searchForm a").on("click",sendit);
function sendit(){
    if(!searchForm.find("option:selected").val()){
        alert("검색 기준을 선택하세요!");
        return false;
    }
    if(!$("input[name='keyword']").val()){
        alert("키워드를 입력하세요!");
        return false;
    }
    searchForm.submit();
}

const challCategoryForm = $("#challCategoryForm");
$("#challCategoryForm a").on("click",challCategory);
function challCategory(){

	challCategoryForm.submit();
}


</script>

</body>
</html>
