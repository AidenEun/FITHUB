<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fit Hub</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" th:href="@{/assets/css/index.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
  <noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>



</head>
<style>
  .top_img_box{
      width: 100%;
      height: 310px;
      margin-bottom: 50px;
      background-color: red;
  }

  .top_img_box > img {
      width: 100%;
      height: 100%;
  }

  #main {
      padding: 0;
  }

  .wrapper {
      padding: 0;
      margin-bottom: 100px;
  }

  #header {
      background-color: #5a8100;
  }

  #header nav > ul > li a {
      color: white;
  }

  #header h1 a {
      color: white;
  }

  #header .main ul li > a {
      color: white;

  }

  #footer {
      background-color: #304400;
  }




.write_table{
  border: none;
}
  .write_table tr{
      border-top: none;
      border-bottom: 1px solid gray;
      background-color: white !important;
      height: 30px;
  }
 .write_table:hover {
  transform: scale(1.3);
  transition: transform 0.2s;
  box-shadow: 8px 8px 11px rgba(0, 0, 0, 0.3); /* 그림자 효과 추가 */

}

.write_table:active {
  transform: scale(1.3);
}

  .write_table tr:hover{
      background-color: #ebede1 !important;
       transition: transform 0.2s;
  }
  .write_table tr td input{
      border: none;
      border-bottom: 1px solid gray !important;
  }
  .write_table tr td input::placeholder{
      color: gray !important;
  }

  .write_table tr td select{
      border-bottom: 1px solid gray !important;
  }
#content_title{
border-bottom:none;
}
.font-size{
  width: 140px;
}
.font-size2{
  width: 220px;
  border: none;
  border-bottom: 1px solid gray !important;
}
.font-size2 option{
  color: gray !important;
}
.adrr_text input{
   border: none;
  border-bottom: 1px solid gray !important;
}
.adrr_text input::placeholder{
   color: gray !important;
}
#summernote{
  border-bottom: 1px solid gray;
   color: gray !important;
}
#summernote::placeholder{
   color: gray !important;
}
#content_title th{
 padding-top: 20px;
}

.button_table{

  background-color: white !important;
}
.button_table tr{
  border: none;
  background-color: white !important;
  height: 80px;
}

.button_table tr td a{
 border: 1px solid gray;
 border-radius: 20px;
 padding: 15px;
  box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3); /* 그림자 효과 추가 */
}
.button_table tr td a:hover{
    background-color: #ebede1 !important;
       transition: transform 0.4s;
       font-weight:bold;
}







<!-- datepicker -->
#expiration_time {
          display: inline-block;
          z-index: 500;
      }
#expiration_time input{
          width: 190px;
          height: 50px;
          color: #74b49b;
          font-size:25px;
          font-weight: bold;
          border-radius: 10px;
      }
#expiration_time input::placeholder{
       font-weight:bold;
       font-size: 15px !important;
      }

      .datepicker {
          display: inline-block;

      }


<!-- sidebar -->
.DietRanking{
      margin-bottom: 30px;
  }

  .DietRanking_ranking{
      border: 3px solid rgb(103, 145, 18);
  box-sizing: border-box;
  height: 300px;
  }

  .subRanking_ranking{
  border: 3px solid rgb(103, 145, 18);
  box-sizing: border-box;
  height: 300px;
  }
  .side_ranking{
      font-weight: bold;
  }
</style>

<!-- Header -->
<th:block th:replace="~{layout/header::header(${session.loginUser},${session.user})}"></th:block>

<!-- Main -->
<section id="main" class="wrapper sidebar left">
  <div class="top_img_box">
    <img src="/images/pic01.jpg" alt="">
  </div>

  <div class="inner">

    <header class="major">
      <h2>트레이너 매칭</h2>
      <p>매칭 페이지</p>
    </header>

    <!-- Content -->
    <div class="content">
      <div class="cotent_header"><h2>매칭 글 작성하기</h2></div>

      <form id="boardForm" method="post" name="boardForm" th:action="@{/matching/matching_write}">

        <input type="hidden" th:value="${cri.pagenum}" name="pagenum">
        <input type="hidden" th:value="${cri.amount}" name="amount">
        <input type="hidden" th:value="${cri.type}" name="type">
        <input type="hidden" th:value="${cri.keyword}" name="keyword">
        <input type="hidden" name="boardCategory">


        <!-- 글작성 테이블 -->
        <table class="write_table" style="border-collapse: collapse;" border="2">
          <tr>
            <th>제목</th>
            <td colspan="3">
              <input type="text" name="boardTitle" size="50" maxlength="50" placeholder="제목을 입력하세요.">
            </td>
          </tr>
          <tr>
            <th>작성자</th>
            <td>
              <input type="text" name="trainerId" th:value="${session.loginUser}" readonly>
            </td>
            <th>만료 일시</th>
            <td class="datepicker">

              <label for="expiration_time"><b style="color: gray"></b></label>
              <input type="text" id="expiration_time" name="expirationTime" placeholder="마감 일을 지정해주세요">
            </td>
          </tr>
          <tr>
            <th class="font-size">상담 가능 요일</th>
            <td>
              <select id="avail_consult_weeks" name="availConsultWeeks" class="font-size2">
                <option>전체 요일 가능</option>
                <option>월요일</option>
                <option>화요일</option>
                <option>수요일</option>
                <option>목요일</option>
                <option>금요일</option>
                <option>토요일</option>
                <option>일요일</option>
              </select>
            </td>
            <th class="font-size">상담 가능 시간</th>
            <td>
              <select id="avail_consult_time" name="availConsultTime" class="font-size2">
                <option>편한 시간 가능</option>
                <option>09:00 ~ 12:00</option>
                <option>12:00 ~ 15:00</option>
                <option>15:00 ~ 18:00</option>
                <option>18:00 ~ 21:00</option>
              </select>
            </td>
          </tr>
          <tr>
            <th colspan="2" class="adrr_text"><input type="text" id="sample4_postcode" name="trainerZipcode" placeholder="우편번호"></th>
            <td colspan="2"><input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br></td>
          </tr>
          <tr>
            <th colspan="2" class="adrr_text"><input type="text" name="trainerAddr" id="sample4_roadAddress" placeholder="도로명주소"></th>
            <span id="guide" style="color:#999;display:none"></span>
            <td colspan="2" class="adrr_text">
              <input type="text" name="trainerAddrdetail" id="sample4_detailAddress" placeholder="상세주소">
              <input type="hidden" id="sample4_extraAddress" name="trainerAddretc" placeholder="참고항목">
            </td>
          </tr>
          <tr id="content_title">
            <th colspan="4">트레이닝 매칭 글 작성해주세요.</th>
          </tr>
          <tr style="height:380px;" id="content_tr">
            <td colspan="4">
              <textarea id="summernote" name="boardContent" style="width:100%;height:350px;resize:none;" placeholder="내용을 입력해주세요"></textarea>
            </td>
          </tr>
        </table>
      </form>
      <!-- 등록, 목록 버튼 테이블 -->
      <table class="button_table">
        <tr align="center" valign="middle">
          <td>
            <a href="javascript:sendit()">등록</a> <!-- javascript의 sendit 함수 호출 -->
          </td>
          <td>

            <a th:href="${'/matching/matching_list'+cri.listLink}">취소</a> <!-- cri.listLink를 붙여 목록으로 돌아가기 -->
          </td>
        </tr>
      </table>
    </div>


    <!-- Sidebar -->
    <div class="sidebar">

      <section>
        <h3 class="side_ranking">포인트 순위</h3>
        <div class="DietRanking">
          <div class="DietRanking_ranking">

          </div>
        </div>
        <h3 class="side_ranking">트레이너 구독 순위</h3>
        <div class="subRanking">
          <div class="subRanking_ranking">

          </div>
        </div>
      </section>

    </div>
  </div>
</section>

<!-- Footer -->
<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebar.js}"></script>
<script>

const myElement = document.getElementById("myElement");

myElement.addEventListener("mouseover", () => {
  myElement.style.transform = "scale(1.3)";
});

myElement.addEventListener("mouseleave", () => {
  myElement.style.transform = "scale(1)";
});

myElement.addEventListener("click", () => {
  // 클릭 시 다른 동작 수행
});

</script>
</html>
