<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fit Hub</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" th:href="@{/assets/css/index.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
</head>
<style>
	.top_img_box{
		width: 100%;
		height: 310px;
		margin-bottom: 50px;
		background-color: red;
	}

	.top_img_box > img {
		width: 100%;
		height: 100%;
	}

	#main {
		padding: 0;
	}

	.wrapper {
		padding: 0;
		margin-bottom: 100px;
	}

	#header {
		background-color: #5a8100;
	}

	#header nav > ul > li a {
		color: white;
	}

	#header h1 a {
		color: white;
	}

	#header .main ul li > a {
		color: white;

	}

	#footer {
		background-color: #304400;
	}
   	.trainerRanking{
   		border: 1px solid black;
   	}
#trainerRanking_ranking{
	border: 1px solid black;
	height: 200px;
	text-align: center;
}
#trainerRanking_ranking th{
	border: 1px solid black;
}


#trainerRankling_name{
border: 1px solid black;
	height: 70px;
	text-align: center;
	}
	#trainerRankling_name td{
border: 1px solid black;
	}



	.trainer_map{
box-sizing:border-box;
height: 250px;
background-color: rgb(103, 145, 18);
margin-bottom: 50px;
}







	.DietRanking{
		margin-bottom: 30px;
	}

	.DietRanking_ranking{
		border: 3px solid rgb(103, 145, 18);
	box-sizing: border-box;
	height: 300px;
	}

	.subRanking_ranking{
	border: 3px solid rgb(103, 145, 18);
	box-sizing: border-box;
	height: 300px;
	}
	.side_ranking{
		font-weight: bold;
	}
</style>
<body class="is-preload">

<!-- Header -->
<th:block th:replace="~{layout/header::header(${session.loginUser})}"></th:block>

<!-- Main -->
<section id="main" class="wrapper sidebar left">
	<div class="top_img_box">
		<img src="/images/pic01.jpg" alt="">
	</div>

	<div class="inner">

		<header class="major">
			<h2>트레이너 매칭</h2>
			<p>매칭 페이지</p>
		</header>

		<!-- Content -->
		<div class="content">
			<div class="ranking_box">
				<h2>트레이너 랭킹</h2>
				<div>
					<table class="trainerRanking">
						<tr id="trainerRanking_ranking">
							<th>프로필 사진 1</th>
							<th>프로필 사진 2</th>
							<th>프로필 사진 3</th>
							<th>프로필 사진 4</th>
						</tr>
						<tr id="trainerRankling_name">
							<td>프로필 닉네임</td>
							<td>프로필 닉네임</td>
							<td>프로필 닉네임</td>
							<td>프로필 닉네임</td>
						</tr>
					</table>
				</div>
			</div>

			<div class="trainer_box">
				<h2>나에게 맞는 트레이너를 매칭해보세요</h2>
				<div class="trainer_map">
				</div>
			</div>

			<div class="TrainerMatching_box">
				<div class="matching_list">
					<div>
						<table>
							<tr>
								<th colspan="4">닉네임</th>
								<th class="profile-pic" rowspan="3"><img src="프로필사진1.jpg" alt="프로필 사진"></th>
							</tr>
							<tr>
								<td>별점</td>
								<td>리뷰수</td>
								<td>구독수</td>
								<td>경력</td>
							</tr>
							<tr>
								<td colspan="4">나의 다짐</td>
							</tr>
							<tr>
								<th colspan="4">닉네임</th>
								<th class="profile-pic" rowspan="3"><img src="프로필사진2.jpg" alt="프로필 사진"></th>
							</tr>
							<tr>
								<td>별점</td>
								<td>리뷰수</td>
								<td>구독수</td>
								<td>경력</td>
							</tr>
							<tr>
								<td colspan="4">나의 다짐</td>
							</tr>
							<tr>
								<th colspan="4">닉네임</th>
								<th class="profile-pic" rowspan="3"><img src="프로필사진3.jpg" alt="프로필 사진"></th>
							</tr>
							<tr>
								<td>별점</td>
								<td>리뷰수</td>
								<td>구독수</td>
								<td>경력</td>
							</tr>
							<tr>
								<td colspan="4">나의 다짐</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- Sidebar -->
		<div class="sidebar">

			<section>
				<h3 class="side_ranking">포인트 순위</h3>
				<div class="DietRanking">
						<div class="DietRanking_ranking">

						</div>
				</div>
				<h3 class="side_ranking">트레이너 구독 순위</h3>
				<div class="subRanking">
						<div class="subRanking_ranking">

						</div>
				</div>
			</section>

		</div>
	</div>
</section>

<!-- Footer -->
<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebar.js}"></script>
</body>
</html>
