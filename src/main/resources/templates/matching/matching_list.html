					</table>
				</div>
			</div>

			<div class="trainer_box">


					<table class="Ma_write">
						<tr align="right" valign="middle">
							<td><h2 class="ma_title">나에게 맞는 트레이너를 매칭해보세요</h2></td>
							<td>
								<a class="write" th:href="${'/matching/matching_write'}">매칭 글 작성</a>
							</td>
						</tr>
					</table>

					<div id="map" style="width:740px;height:250px;"></div>
				<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9d457fe0b04b983671f48d03d84f2fdb"></script>
				<script>
					var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                      mapOption = {
                            center: new kakao.maps.LatLng(37.54699, 127.09598), // 지도의 중심좌표
                            level: 4 // 지도의 확대 레벨
                        };

                    var map = new kakao.maps.Map(mapContainer, mapOption);

                    var imageSrc = '/images/map.png', // 마커이미지의 주소입니다
                        imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
                        imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

                    // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
                    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
                        markerPosition = new kakao.maps.LatLng(37.54699, 127.09598); // 마커가 표시될 위치입니다

                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                      position: markerPosition,
                      image: markerImage // 마커이미지 설정
                    });

                    // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);

                    // 커스텀 오버레이에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                    var content = '<div class="customoverlay">' +
                        '  <a href="https://map.kakao.com/link/map/11394059" target="_blank">' +
                        '    <span class="title">FITHUB</span>' +    //주소 이름 작성하는곳
                        '  </a>' +
                        '</div>';

                    // 커스텀 오버레이가 표시될 위치입니다
                    var position = new kakao.maps.LatLng(37.54699, 127.09598);

                    // 커스텀 오버레이를 생성합니다
                    var customOverlay = new kakao.maps.CustomOverlay({
                        map: map,
                        position: position,
                        content: content,
                        yAnchor: 1
                    });
				</script>
			</div>

			<div class="TrainerMatching_box">
				<div class="matching_list">

						<th:block th:if="${list != null and list.size() > 0}" th:each="board : ${list}">

										</td>
									</tr>

									</tr>

									</th:block>
								</div>

							</div>
							</a>

					</div>

<script>



	const searchForm = $("#searchForm");
	const pageForm = $("#pageForm");

	$(".changePage").on("click",function(e){
		//e(이벤트)의 기본 작동 막기
		e.preventDefault();
		let pagenum = $(this).attr("href");
		pageForm.find("input[name='pagenum']").val(pagenum);
		pageForm.submit();
	});


 $('.get').click(function(event) {

      // 다음 페이지 URL 구성
      var Url = '/matching/matching_view?boardNum=' + boardNum;

  });


	$("#searchForm a").on("click",sendit);
	function sendit(){
		if(!searchForm.find("option:selected").val()){
			alert("검색 기준을 선택하세요!");
			return false;
		}
		if(!$("input[name='keyword']").val()){
			alert("키워드를 입력하세요!");
			return false;
		}
		searchForm.submit();
	}
