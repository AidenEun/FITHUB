		<!-- Content -->
		<div class="content">
			<div class="ranking_box">
				<h2>트레이너 랭킹</h2>
				<div>
					<table class="trainerRanking">
						<tr class="rank_number">
							<th>1위</th>
							<th>2위</th>
							<th>3위</th>
							<th>4위</th>
						</tr>
						<tr th:if="${list != null and list.size() > 0}">
							<td th:each="board, iterStat : ${list}" th:if="${iterStat.index < 4}">
								<div class="ranking_box_view">
									<th:block th:if="${board.profileInfo != null}">
										<img style="width:100%; height:180;" th:src="@{/matching/thumbnail (sysName=${board.profileInfo.sysName})}">
									</th:block>
									<a href="#" class="open"><span th:text="${board.trainerInfo.trainerNickname}"></span></a>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>

			<div class="trainer_box">
					<table class="Ma_write">
						<tr align="right" valign="middle">
							<td><h2 class="ma_title">나에게 맞는 트레이너를 매칭해보세요</h2></td>
							<td>
								<th:block th:if="${session.trainer != null}">
									<a class="write" href="/matching/matching_write">글쓰기</a>
								</th:block>
							</td>
						</tr>
					</table>

					<div id="map" style="width:100%;height:250px;"></div>
				<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9d457fe0b04b983671f48d03d84f2fdb"></script>
				<script>
					var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                      mapOption = {
                            center: new kakao.maps.LatLng(37.54699, 127.09598), // 지도의 중심좌표
                            level: 4 // 지도의 확대 레벨
                        };

                    var map = new kakao.maps.Map(mapContainer, mapOption);

                    var imageSrc = '/images/map.png', // 마커이미지의 주소입니다
                        imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
                        imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

                    // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
                    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
                        markerPosition = new kakao.maps.LatLng(37.54699, 127.09598); // 마커가 표시될 위치입니다

                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                      position: markerPosition,
                      image: markerImage // 마커이미지 설정
                    });

                    // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);

                    // 커스텀 오버레이에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                    var content = '<div class="customoverlay">' +
                        '  <a href="https://map.kakao.com/link/map/11394059" target="_blank">' +
                        '    <span class="title">FITHUB</span>' +    //주소 이름 작성하는곳
                        '  </a>' +
                        '</div>';

                    // 커스텀 오버레이가 표시될 위치입니다
                    var position = new kakao.maps.LatLng(37.54699, 127.09598);

                    // 커스텀 오버레이를 생성합니다
                    var customOverlay = new kakao.maps.CustomOverlay({
                        map: map,
                        position: position,
                        content: content,
                        yAnchor: 1
                    });
				</script>
			</div>

			<div class="TrainerMatching_box">
				<div class="matching_list">
					<div class="list_hover">
						<th:block th:if="${list != null and list.size() > 0}" th:each="board : ${list}">
							<a class="get" th:href="${board.boardNum}">
							<div id="list_table">

								<table id="list_info">
									<tr>
										<th id="trainerNickname" colspan="3">
											<a href="#" class="open"><span th:text="${board.trainerInfo.trainerNickname}"></span></a>
										</th>
										<td>
											<span style="font-size: smaller;">조회수: <span th:text="${board.viewCnt}"></span></span>
										</td>
									</tr>
									<tr>
										<td>[[${board.likeCnt}]]</td>
										<td>[[${board.bookmarkCnt}]]</td>
										<td id="trainerCareer">
											<span th:text="${board.trainerInfo.trainerCareer}"></span>
										</td>
									</tr>
									<tr>
										<td colspan="3">[[${board.boardTitle}]]</td>
									</tr>
								</table>
								<div class="profile-file">
									<th:block th:if="${board.profileInfo != null}">
										<img style="width:100%; height:100%;" th:src="@{/matching/thumbnail (sysName=${board.profileInfo.sysName})}">
									</th:block>
								</div>

							</div>
							</a>
						</th:block>
						<table class="pagination">
							<tr align="center" valign="middle">
								<td>
									<th:block th:if="${pageMaker != null}">
										<a class="changePage" th:if="${pageMaker.prev}" th:href="${pageMaker.startPage-1}">&lt;</a>
										<th:block th:each="i : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
											<span class="nowPage" th:text="${i}" th:if="${pageMaker.cri.pagenum == i}"></span>
											<a class="changePage" th:href="${i}" th:text="${i}" th:unless="${pageMaker.cri.pagenum == i}"></a>
										</th:block>
										<a class="changePage" th:if="${pageMaker.next}" th:href="${pageMaker.endPage+1}">&gt;</a>
									</th:block>
								</td>
							</tr>
						</table>
					</div>


				</div>
			</div>
		</div>
	</div>

	<!-- Sidebar -->

				<table style="width: 90%;">
					<tr th:each="trainerTop5List, dataStat: ${trainerTop5List}">

        $(".changePage").on("click",function(e){

      });


        $("#searchForm a").on("click",sendit);

            if(!searchForm.find("option:selected").val()){

                return false;
            }
            if(!$("input[name='keyword']").val()){
                alert("키워드를 입력하세요!");
                return false;
            }
            searchForm.submit();
        }
