				<h2>트레이너 랭킹</h2>
				<div>
					<table class="trainerRanking">
						<tr class="rank_number">
							<th>1위</th>

						</tr>
						<tr th:if="${list != null and list.size() > 0}">
							<td th:each="board, iterStat : ${list}" th:if="${iterStat.index < 4}">
								<div class="ranking_box_view">
									<th:block th:if="${board.profileInfo != null}">
										<img style="width:100%; height:180;" th:src="@{/matching/thumbnail (sysName=${board.profileInfo.sysName})}">
									</th:block>

							</td>
						</tr>
					</table>
				</div>
			</div>

			<div class="trainer_box">
					<table class="Ma_write">
						<tr align="right" valign="middle">
							<td><h2 class="ma_title">나에게 맞는 트레이너를 매칭해보세요</h2></td>
							<td>
								<th:block th:if="${session.trainer != null}">
									<a class="write" href="/matching/matching_write">글쓰기</a>
								</th:block>
							</td>
						</tr>
					</table>
                <th:block th:if="${list != null and list.size() > 0}" th:each="board : ${list}">
					<div id="map" style="width:100%;height:350px;"></div>
				<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9d457fe0b04b983671f48d03d84f2fdb"></script>

				<script>
					var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                      mapOption = {
                            center: new kakao.maps.LatLng(37.54699, 127.09598), // 지도의 중심좌표
                            level: 4 // 지도의 확대 레벨
                        };

                    var map = new kakao.maps.Map(mapContainer, mapOption);



  // 주소-좌표 변환 객체를 생성합니다
  var geocoder = new kakao.maps.services.Geocoder();

  var positions = [
    {
      title: '[[${board.trainerInfo.trainerNickname}]]',
      address: '[[${board.trainerAddr}]]'
    }
  ];

  positions.forEach(function (position) { //추가한 코드
    // 주소로 좌표를 검색합니다
    geocoder.addressSearch(position.address, function(result, status) {

      // 정상적으로 검색이 완료됐으면
      if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao.maps.Marker({
          map: map,
          position: coords
        });

        // 인포윈도우로 장소에 대한 설명을 표시합니다
        //변경한 코드
        var infowindow = new kakao.maps.InfoWindow({
          content: '<div style="width:150px;text-align:center;padding:6px 0;">' + position.title + '</div>'
        });
        infowindow.open(map, marker);

        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
      }
    });
  });
                </script>
				</script>
			</div>

			<div class="TrainerMatching_box">

											게시글이 없습니다.</td>
									</tr>

							</div>
							</a>
						</th:block>
						<br>
						<table class="pagination">

								<td>
									<a class="changePage" th:if="${pageMaker.prev}" th:href="${pageMaker.startPage-1}">&lt;</a>
									<th:block th:each="i : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
										<span class="nowPage" th:text="${i}" th:if="${pageMaker.cri.pagenum == i}"></span>
										<a class="changePage" th:href="${i}" th:text="${i}" th:unless="${pageMaker.cri.pagenum == i}"></a>
									</th:block>
									<a class="changePage" th:if="${pageMaker.next}" th:href="${pageMaker.endPage+1}">&gt;</a>
								</td>
							</tr>
						</table>
						<form id="searchForm" th:action="@{/matching/matching_list}">
							<div class="search_area">
								<select name="type">
									<option value="" th:selected="${pageMaker.cri.type == null}">검색</option>
									<option value="T" th:selected="${pageMaker.cri.type == 'T'}">제목</option>
									<option value="C" th:selected="${pageMaker.cri.type == 'C'}">내용</option>
									<option value="W" th:selected="${pageMaker.cri.type == 'W'}">작성자</option>
									<option value="TC" th:selected="${pageMaker.cri.type == 'TC'}">제목 또는 내용</option>
									<option value="TW" th:selected="${pageMaker.cri.type == 'TW'}">제목 또는 작성자</option>
									<option value="TCW" th:selected="${pageMaker.cri.type == 'TCW'}">제목 또는 내용 또는 작성자</option>
								</select>
								<input type="text" name="keyword" id="keyword" th:value="${pageMaker.cri.keyword}">
								<a href="#" class="button primary">검색</a>
							</div>
							<input type="hidden" value="1" name="pagenum">

						</form>

						<td>[[${trainerTop5List.trainerId}]]</td>
					</tr>
				</table>
			</div>
		</div>
	</section>
</section>

<script>


        const searchForm = $("#searchForm");
        const pageForm = $("#pageForm");

        $(".changePage").on("click",function(e){
            //e(이벤트)의 기본 작동 막기
            e.preventDefault();
            let pagenum = $(this).attr("href");
            pageForm.find("input[name='pagenum']").val(pagenum);
            pageForm.submit();
        });

	$(".get").on("click",function(e){
		e.preventDefault();
		let boardNum = $(this).attr("href");
		let url=/*[[@{/matching/matching_view}]]*/'';
		pageForm.append("<input type='hidden' name='boardNum' value='"+boardNum+"'>")
		pageForm.attr("action",url);
		pageForm.attr("method","get");
		pageForm.submit();
	})

        $("#searchForm a").on("click",sendit);
        function sendit(){
            if(!searchForm.find("option:selected").val()){
                alert("검색 기준을 선택하세요!");
                return false;
            }
            if(!$("input[name='keyword']").val()){
                alert("키워드를 입력하세요!");
                return false;
            }
            searchForm.submit();
        }

    $(document).ready(function () {
            $(".open").click(function (e) {
                e.stopPropagation();
                e.preventDefault(); // 기본 동작 방지 (링크 이동 취소)
                // 여기에 원하는 동작 추가
            });
        });

        $(".open").on("click", function (e) {
                    e.preventDefault();
                    var userId = $(this).text();

                    sendUserIdToModal(userId);
                    modalBox.classList.add("active");
                });




</script>
