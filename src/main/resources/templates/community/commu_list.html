<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fit Hub</title>

	<link rel="stylesheet" th:href="@{/assets/css/infoBoard.css}">

	<style>
		/*.boardContent {*/
		/*	text-overflow: ellipsis;*/
		/*	display: -webkit-box; !* display: -webkit-box => 해당 영역을 box 형태로 관리 *!*/
		/*	-webkit-line-clamp: 3; !*-webkit-line-clamp => 해당 영역 내 텍스트의 최대 라인수 *!*/
		/*	-webkit-box-orient: vertical; !* -webkit-box-orient: vertical => box의 흐름 방향을 수직으로 지정 *!*/
		/*}*/
		.content .button{
			float: right;
			margin-top: 5px;
			margin-right: 3px;
			padding: 0 !important;
			height: 25px; width: 60px;
			line-height: 25px;
			background-color: #5a8100;
			box-shadow: none !important;
			border-radius: 5px;
		}
		.content .button a{
			text-align: center;
			font-size: 12px;
			color: white;
		}
		table {
			background-color: transparent;
		}
		table tbody tr:nth-child(2n + 1) {
			background-color: transparent;
		}
		table p{
			margin-bottom: 0;
		}
		.content table tr .thumbnail{
			height: 120px !important;
		}
		.content table tr .boardTitle{
			line-height: 15px !important;
			font-size: 12px !important;
			overflow: hidden;
			text-overflow: ellipsis;
			vertical-align: middle;
		}
		.content table tr .boardTitle b{
			line-height: 15px !important;
			font-size: 12px !important;
			overflow: hidden !important;
			text-overflow: ellipsis !important;
		}
		.content table tr .boardContent{
			height: 100px !important;
			font-size: 10px !important;
			overflow: hidden;
			text-overflow: ellipsis;
			display: -webkit-box;
			-webkit-line-clamp: 3;
			-webkit-box-orient: vertical;
			text-decoration: none !important;
		}
		.content table tr .boardContent p, .boardContent span, .boardContent b{
			display: inline;
			font-size: 10px !important;
			text-decoration: none !important;
			font-weight: normal;

		}
		.boardContent span img{
			display: none;
		}
		hr{
			margin-top: 50px;
			margin-bottom: 30px;
		}
	</style>
</head>
<body class="is-preload">

<!-- Header -->

<th:block th:replace="~{layout/headerNoneModal::header(${session.loginUser},${session.user},${session.trainer},${session.admin})}"></th:block>

<!-- Main -->
<section id="main" class="wrapper sidebar left">
	<div class="inner">

		<header class="major">
			<h2>커뮤니티</h2>
		</header>

		<!-- Content -->
		<div class="content">
			<div class="cotent_header"> </div>

			<div class="commu_free">
				<h2>자유게시판</h2>
				<div style="display: flex; width: 100%; height: 300px;">
					<th:block th:if="${freeList != null and freeList.size()>0}">
						<th:block th:each="board, iterStat : ${freeList}" th:if="${iterStat.index < 4}">
							<table style="border : 1px solid lightgrey; margin: 3px;">
								<tr>
									<td class="thumbnail">썸네일</td>
								</tr>
								<tr>
									<td class="boardTitle" style="height: 30px; ">
										<a class="get" th:href="${board.boardNum}">
											<b>[[${board.boardTitle}]]</b></a>
									</td>
								</tr>
								<tr>
									<td class="boardContent">
										<a class="get" th:href="${board.boardNum}">
											<span th:utext="${board.boardContent}"></span>
										</a>
									</td>
								</tr>
							</table>
						</th:block>
					</th:block>
				</div>
				<div class="button"><a th:href="${'/community/commu_free'}">더보기</a></div>
			</div>
			<hr>
			<div class="commu_food">
				<h2>식단</h2>

								</tr>
								<tr>
									<td class="boardContent">
										<a class="get" th:href="${board.boardNum}">
											<span th:utext="${board.boardContent}"></span>
										</a>
									</td>
								</tr>
							</table>
						</th:block>
					</th:block>
				</div>
				<div class="button"><a th:href="${'/community/commu_food'}">더보기</a></div>
			</div>
			<hr>
			<div class="commu_exercise">
				<h2>운동</h2>
				<div style="display: flex; width: 100%; height: 300px;">
					<th:block th:if="${exerList != null and exerList.size()>0}">
						<th:block th:each="board, iterStat : ${exerList}" th:if="${iterStat.index < 4}">
							<table style="border : 1px solid lightgrey; margin: 3px;">
								<tr>
									<td class="thumbnail">썸네일</td>
								</tr>
								<tr>
									<td class="boardTitle" style="height: 30px; ">
										<a class="get" th:href="${board.boardNum}">
											<b>[[${board.boardTitle}]]</b></a>
									</td>
								</tr>
								<tr>
									<td class="boardContent">
										<a class="get" th:href="${board.boardNum}">
											<span th:utext="${board.boardContent}"></span>
										</a>
									</td>
								</tr>
							</table>
						</th:block>
					</th:block>
				</div>
				<div class="button"><a th:href="${'/community/commu_exercise'}">더보기</a></div>
			</div>
			<hr>
			<div class="commu_gallery">
				<h2>갤러리</h2>
				<div style="display: flex; width: 100%; height: 300px;">
					<th:block th:if="${galleryList != null and galleryList.size()>0}">
						<th:block th:each="board, iterStat : ${galleryList}" th:if="${iterStat.index < 4}">
							<table style="border : 1px solid lightgrey; margin: 3px;">
								<tr>
									<td class="thumbnail">썸네일</td>
								</tr>
								<tr>
									<td class="boardTitle" style="height: 30px; ">
										<a class="get" th:href="${board.boardNum}">

			</div>
			<hr>
			<div class="commu_qna">

				<div style="display: flex; width: 100%; height: 300px;">
					<th:block th:if="${qnaList != null and qnaList.size()>0}">

								<tr>
									<td class="thumbnail">썸네일</td>

								<tr>

			</div>
			<hr>
			<form name="pageForm" id="pageForm" th:action="@{/community/commu_list}">
				<input type="hidden" name="pagenum" th:value="${pageMaker.cri.pagenum}">
				<input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
				<input type="hidden" name="type" th:value="${pageMaker.cri.type}">
				<input type="hidden" name="keyword" th:value="${pageMaker.cri.keyword}">
			</form>
		</div>


		<!-- Sidebar -->
		<div class="sidebar">

			<section>
				<h3><a href="/community/commu_list" style="color: #5a8100;">전체</a></h3>
				<h3><a href="/community/commu_free">자유게시판</a></h3>

<th:block th:replace="~{layout/footer::footer}"></th:block>

</body>
<script th:inline="javascript">

	const pageForm = $("#pageForm");

	$(".get").on("click",function(e){
		e.preventDefault();
		let boardNum = $(this).attr("href");
		let url=/*[[@{/community/commu_get}]]*/'';
		pageForm.append("<input type='hidden' name='boardNum' value='"+boardNum+"'>")
		pageForm.attr("action",url);
		pageForm.attr("method","get");
		pageForm.submit();
	})

</script>
