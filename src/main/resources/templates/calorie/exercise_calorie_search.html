<head>
    <title>Fit Hub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/index.css}" />

    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
    <noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
    <style>
        .header_box {
            width: 100%;
            background: linear-gradient(to right, rgba(143, 167, 70, 0.25), rgba(143, 167, 70, 0.3)), url(/images/test.png);
            background-size: cover;
            background-position:  0 75%;
        }
        .top_img_box{
        width: 100%;
        height: 310px;
        margin-bottom: 50px;
        background-color: red;
    }

    .top_img_box > img {
        width: 100%;
        height: 100%;
    }

    #main {
        padding: 0;
    }

    .wrapper {
        padding: 0;
        margin-bottom: 100px;
    }

	#footer > .inner {
		padding-top: 0px;
	}

    #header {
        background-color: #8FA746;
    }

    #header nav > ul > li a {
        color: white;
    }

    #header h1 a {
        color: white;
    }

    #header .main ul li > a {
        color: white;

    }

    #footer {
        background-color: #304400;
    }



        #main{
            padding-top: 0px;
        }
        .inner{
            padding-top: 50px;
        }
        .inner > .content{
            width: 1080px;
            margin : 0 auto;
            padding: 0px;
        }
        .search-container{
        padding: 40px;

        }
        .search{
            display: flex;
        }
        .search-border{
            border: 1px solid rgb(200, 200, 200);
            border-radius: 15px;
            margin-bottom: 50px;
        }
        #search-input{
            height: 60px;
            border-radius: 10px 0 0 10px;
            border : 1px solid rgb(200, 200, 200);

        }
        #search-button{
            width: 100px;
            height: 60px;
            border-radius: 0 10px 10px 0;
            background-color: gainsboro;


        }
        .search_content{
            padding: 40px;
            margin: 0px;
            background-color: gainsboro;
        border-radius:15px;
        }
        .search_content p{
            font-size: 18px;
            font-weight: bold;
            height: 20px;

        }
        .FITHUB{
            color: blue;
        }
        .food_info{
            color: green;
        }
        .food_search_result{
            display: flex;
            font-size: 25px;
            font-weight: bold;
        }
        .result_count{
            margin-left: 5px;
        }

        .cal_search_ranking tr td{
            text-align: center;
            color: gray;
        }
        .cal_search_ranking tr th{
            text-align: center;
            font-weight: bold;
        }
    .cal_tit{
        padding-top: 10px;
        text-align: center;
      position: relative;
    }
    .cal_tit::after {
  content: '|';
  position: absolute;
  right: -5px;
  top: 50%;
  transform: translateY(-50%);
  color: gray;
}
       	#result_foodlist{
            transition: transform 0.2s;
        }

#result_foodlist:hover{
  transform: scaleX(1.05);
  background-color: #5a8100;
}
#result_foodlist:hover td{
	color:white !important;
}
    </style>


    <!-- Header -->
    <th:block th:replace="~{layout/header::header(${session.loginUser},${session.user},${session.trainer},${session.admin},${session.profile})}"></th:block>

    <!-- Main -->
    <section id="main" class="wrapper left">

        <div class="header_box">
            <header class="test12">
                <p id="mainText">칼로리</p>
                <p id="subText">운동 칼로리 검색 조회</p>
            </header>
        </div>
        <div class="inner">
            <!-- Content -->
            <div class="content">
                <div class="search-border">
                    <div class="search-container">
                        <div class="search">
                            <input type="text" id="search-input" placeholder="검색어를 입력하세요">
                            <input type="button" id="search-button" value="검색" onclick="searchExec()">
                        </div>
                    </div>
                    <div class="search_content">
                        <p>
                            <span class="FITHUB">FIT HUB</span> 칼로리 조회에서는 <span class="food_info"> 칼로리 뿐만 아니라 영양소 구성</span>도 함께 나와 다이어트뿐 아니라<br>건강한 식습관 형성에도 도움이 됩니다.
                        </p>

                    </div>
                </div>
                <hr>
                <div class="food_ranking">
                    <div class="food_search_result">
                        <p>검색어 : </p>
                        <p style="color: red;" th:if="${searchKeyword}"> <span th:text="${searchKeyword}"></span></p>
                        <p>(으)로</p>
                        <p style="color: red;" class="result_count" th:text="${searchCount} + '개'">0개</p>
                        <p>검색 되었습니다.</p>
                    </div>
                    <table class="cal_search_ranking">
                        <tr>
                            <th width="60%" class="cal_tit">음식명</th>
                            <th width="40%">칼로리</th>
                        </tr>
                        <!-- 검색 결과를 순회하며 출력 -->
                        <tr th:each="exec : ${execs}" id="result_execlist">

                            <td th:text="${exec.execName}"><a class="get2" th:href="${exec.execNum}"></a></td>

                            <td th:text="${exec.execCalories}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</head>

    <!-- Footer -->
    <th:block th:replace="~{layout/footer::footer}"></th:block>

    <!-- Scripts -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
    <script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
    <script th:src="@{/assets/js/browser.min.js}"></script>
    <script th:src="@{/assets/js/breakpoints.min.js}"></script>
    <script th:src="@{/assets/js/util.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>

    <script th:src="@{/assets/js/util_sub.js}"></script>
    <script th:src="@{/assets/js/main_sub.js}"></script>

    <script th:src="@{/assets/js/sidebar.js}"></script>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function searchExec() {
            var keyword = $("#search-input").val();
            if (keyword) {
                // 검색어를 URL 파라미터로 전달하고, 검색 결과 페이지로 이동합니다.
                window.location.href = "/calorie/exercise_calorie_search?keyword=" + keyword;
            } else {
                alert("검색어를 입력하세요.");
            }
        }

        // 예: 검색 버튼 클릭 시 searchFood 함수 호출
        $("#search-button").click(function() {
            searchExec();
        });


        $(document).ready(function() {
    $('.get2').click(function(event) {
    event.preventDefault();
      var execNum = $(this).attr('href');
      // 다음 페이지 URL 구성
      var Url = '/calorie/exercise_calorie_view?execNum=' + execNum;

      // 페이지 이동
      window.location.href = Url;
    });
  });
    </script>
</html>
