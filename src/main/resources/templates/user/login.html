<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>최종 예제 게시판</title>
</head>
<style>
	#wrap{
    width:600px;
    height:400px;
    margin:200px auto;
}
body{ background-color: #fff; }
input{
    box-sizing: border-box;
    cursor: pointer;
}
table{ border-collapse: collapse; margin:0 auto;}
td,th{ padding: 10px; text-align: center;}
.btn_area{
    margin:0 auto;
    display: flex;
    justify-content: center;
}
.btn_area > *{
    display:inline-block;
    margin-left:10px;
    margin-right:10px;
}
input[type=text], input[type=password]{
    padding:10px;
    width:200px;
    margin-left:20px;
    border: none;
    border-bottom: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    cursor: auto;
}
input[type=text]:focus, input[type=password]:focus{
    border:1px solid rgb(0,200,80);
}
input[type=submit]{
    margin-top:10px;
    padding:10px 20px;
    width:120px;
    border:none;
    background-color:#5a8100;
    border-radius: 30px;
    color:#fff;
    font-weight: bold;
    font-size: 18px;
}
a{
    text-decoration:none;
    box-sizing:border-box;
    margin-top:10px;
    padding:10px 20px;
    width:120px;
    border:none;
    background-color:rgb(203,211,177);
    border-radius: 30px;
    color:black;
    font-weight: bold;
    font-size: 18px;
}
h2{
    text-align: center;
    margin-bottom: 50px;
}

#login-box{
    box-sizing: border-box;
    border: 1px solid #eee;
}

.login-txt{
    display: block;
    font-size: 1em;
    color: #777;
    font-weight: normal;
}
</style>
<body>
	<th:block th:if="${joinid != null and joinid != ''}">
		<script th:inline="javascript">
			window.onload = function(){
				alert("가입을 축하합니다!");
				document.getElementById("userid").value = /*[[${joinid}]]*/'';
				document.getElementById("userpw").focus();
			}
		</script>
	</th:block>
	<div id="wrap">
		<form name="loginForm" action="/user/login" method="post" onsubmit="return sendit()">
			<h2>로그인</h2>
			<div id="login-box">
				<table>
					<tr>
						<td colspan="2" style="text-align: left;">
							<span class="login-tit">로그인</span>
							<br>
							<span class="login-txt">아이디와 비밀번호를 입력해주세요.</span>
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" id="userid" name="userid" value="" placeholder="아이디 입력">
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" id="userpw" name="userpw" placeholder="비밀번호 입력">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="btn_area">
								<input type="submit" value="로그인">
								<a href="/user/join">회원가입</a>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
<script>
	function sendit(){
    const loginForm = document.loginForm;
    const userid = loginForm.userid;
    const userpw = loginForm.userpw;

    if(userid.value == ""){
        alert("아이디를 입력하세요!");
        return false;
    }
    if(userpw.value == ""){
        alert("비밀번호를 입력하세요!");
        return false;
    }
    return true;
}
</script>
</html>
