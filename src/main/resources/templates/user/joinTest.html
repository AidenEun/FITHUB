<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #wrap{
            width:520px;
            margin:0 auto;
        }
        body{ background-color:rgb(245,246,247); }
        input{
            box-sizing: border-box;
        }
        input[type=button], input[type=submit]{
            cursor: pointer;
        }
        table{ border-collapse: collapse; }
        th{ width:120px; text-align: left; }
        th::after{
            content:"";
            display: inline-block;
            box-sizing: border-box;
            width:1px;
            height:14px;
        }
        th, td{ padding: 0px; height:48px;}
        td{
            padding-left: 20px;
            width:400px;
            height:40px;
        }
        input[type=text], input[type=password]{
            position:relative;
            display:inline-block;
            padding:5px 15px 5px 10px;
            border:1px solid #ccc;
            width:250px;
            height:40px;
            line-height:40px;
            border-radius: 5px;
        }
        input:focus{
            outline: none;
            border:1px solid rgb(0,200,80);
        }
        td  input[type=text] + input[type=button]{
            margin-left:10px;
            padding:0px 10px;
            background-color: rgb(0,200,80);
            color:#fff;
            font-size: 14px;
            font-weight: bold;
            border:none;
            border-radius: 5px;
            width:80px;
            height:40px;
            line-height:40px;
        }
        #result {
            color: #e91e63;
            font-weight: bold;
        }
        .pw_check{
            padding:10px 15px;
            margin:10px 0 0 0;
            border:1px solid rgb(0,200,80);
            background:#fff;
            font-size:80%;
            font-weight: bold;
            width:530px;
        }
        .pw_check span{
            display: block;
            margin-left:10.45px;
        }
        .pw_check span::before{
            content:'';
        }
        .pw_check .pct, .pw_check .pcf{
            margin-left:0px;
        }
        .pw_check .pct::before{
            content:'✔';
            position: relative;
            left:-5px;
        }
        .pw_check .pcf::before{
            content:'✖';
            position: relative;
            left:-5px;
        }
        .pct{
            color:rgb(0,200,80);
        }
        .pcf{
            color:red;
        }
        .gender_area > td{
            font-size:16px;
            padding:5px 40px 5px 20px;
        }
        .gender_area > td > div{
            display:flex;
            align-items: center;
            position: relative;
            width:340px;
        }
        .gender_area ul{
            list-style: none;
            width:50%;
            font-size:0;
            margin: 0;
            padding: 0;
        }
        .gender_area ul:last-of-type{
            margin-left: 10px;
        }
        .gender_area li{
            display: inline-block;
            width:50%;
            margin:0;
            padding:0;
            border-radius: 5px 0 0 5px;
        }
        .gender_area ul li:last-of-type{
            border-radius: 0 5px 5px 0;
        }
        .gender_area li > input[type=radio]{
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden;
            position:absolute;
            -webkit-appearance:none;
            -moz-appearance:none;
            appearance:none;
            border: none;
        }
        .gender_area li > label{
            display: block;
            position: relative;
            width: 100%;
            padding: 6px 0;
            border-radius: inherit;
            border: 1px solid #ccc;
            font-size: 13px;
            line-height: 18px;
            color: #757575;
            text-align: center;
            cursor: pointer;
        }
        .gender_area li > input[type=radio]:checked+label{
            border: 1px solid rgb(0,200,80);
            color:rgb(0,200,80);
        }
        .zipcode_area > td > input[type=text]{ width:200px; }
        .zipcode_area > td > input[type=button]{ width:130px !important; }
        .addr_area > td > input[type=text],
        .addr_area + tr > td > input[type=text],
        .addr_area + tr + tr > td > input[type=text]{
            width:340px;
        }
        .hobby_area > td > div{
            display:flex;
            width:360px;
            flex-wrap:wrap;
        }
        .hobby_input {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .hobby_input > input[type=text]{
            position:relative;
            top:0;
        }
        .hobby_input > input[type=button] {
            margin-left:20px;
            padding:10px 10px;
            background-color:rgb(0,200,80);
            color:#fff;
            font-size:14px;
            font-weight: bold;
            border:none;
            border-radius:5px;
            width:70px;
        }

        .hobby_area + tr > th{ text-align:center; }
        .hobby_list{
            display: flex;
            flex-wrap: wrap;
        }
        .userhobby{
            color: #666;
            height:30px;
            display:flex;
            background-color: white;
            margin-left:10px;
            margin-top:5px;
            border:1px solid #ccc;
            border-radius:50px;
            padding:3px 10px;
            cursor: pointer;
            align-items: center;
        }
        .xBox{
            border:1px solid #ccc;
            width:16px;
            height:16px;
            border-radius: 50%;
            margin-left: 5px;
            background:url("/user/images/xBox2.png") 3px 50% / 60% no-repeat;
        }
        .submit{
            padding:10px 10px;
            margin:30px;
            background-color:rgb(0,200,80);
            color:#fff;
            font-size:20px;
            font-weight: bold;
            border:none;
            border-radius:5px;
            width:300px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <form name="joinForm" method="post" action="/user/joinTest"
          onsubmit="return sendit()">
        <table>
            <tr>
                <td id="result" colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <th><label for="userid">아이디</label></th>
                <td><input type="text" name="userid" id="userid"><input type="button" value="중복검사" onclick="checkId()"></td>
            </tr>
            <tr>
                <th><label for="userpw">비밀번호</label></th>
                <td><input type="password" name="userpw" id="userpw" onkeyup="pwcheck()"></td>
            </tr>
            <tr>
                <th><label for="userpw_re">비밀번호 확인</label></th>
                <td><input type="password" name="userpw_re" id="userpw_re" onkeyup="pwcheck()"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <div class="pw_check">
                        <span>영어 대문자, 소문자, 숫자, 특수문자(~,?,!,@,-)를 모두 하나 이상 포함해야 해요 😃</span>
                        <span>최소 8자 이상의 비밀번호가 보안에 안전해요 😄</span>
                        <span>같은 문자가 연속해서 사용되지 않았어요 😆</span>
                        <span>사용할 수 없는 문자가 포함되지 않았어요 🙂</span>
                        <span>비밀번호 확인이 완료되었어요! 😊</span>
                    </div>
                </th>
            </tr>
            <tr>
                <th><label for="username">이름</label></th>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr class="gender_area">
                <th>성별</th>
                <td>
                    <div>
                        <ul>
                            <li class="radio_item">
                                <input type="radio" id="usergender1" name="usergender" value="M"><label for="usergender1">남자</label>
                            </li>
                            <li class="radio_item">
                                <input type="radio" id="usergender2" name="usergender" value="W"><label for="usergender2">여자</label>
                            </li>
                        </ul>
                        <ul>
                            <li class="radio_item">
                                <input type="radio" id="foreigner1" name="foreigner" value="K"><label for="foreigner1">내국인</label>
                            </li>
                            <li class="radio_item">
                                <input type="radio" id="foreigner2" name="foreigner" value="F"><label for="foreigner2">외국인</label>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr class="zipcode_area">
                <th>우편번호</th>
                <td><input readonly name="zipcode" type="text"
                           id="sample6_postcode" placeholder="우편번호" onclick="sample6_execDaumPostcode()"><input
                        type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
                </td>
            </tr>
            <tr class="addr_area">
                <th>주소</th>
                <td><input readonly name="addr" type="text"
                           id="sample6_address" placeholder="주소"></td>
            </tr>
            <tr>
                <th>상세주소</th>
                <td><input name="addrdetail" type="text"
                           id="sample6_detailAddress" placeholder="상세주소"></td>
            </tr>
            <tr>
                <th>참고항목</th>
                <td><input readonly name="addretc" type="text"
                           id="sample6_extraAddress" placeholder="참고항목"></td>
            </tr>
            <tr class="hobby_area">
                <th>취미</th>
                <td>
                    <div>
                        <div class="hobby_input">
                            <input type="text" name="hobby" onkeyup="hobbyKeyup()"><input type="button" onclick="addHobby()" value="추가">
                        </div>
                        <div class="hobby_list"></div>
                        <input type="hidden" value="" name="userhobby">
                    </div>
                </td>
            </tr>
            <tr>
                <th colspan="2"><input class="submit" type="button" value="가입 완료" onclick="sendit();"></th>
            </tr>
        </table>
    </form>
</div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/assets/js/userTest.js}"></script>
</html>
