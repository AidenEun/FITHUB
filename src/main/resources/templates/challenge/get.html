<style>
	#side-wrap {
    width: 300px; /* 원하는 가로 크기로 조절 */
    margin: 0 auto; /* 수평 가운데 정렬 */
    padding: 20px; /* 내용과 사이드바 사이의 간격 설정 */
    border: 1px solid #ccc; /* 사각형 테두리 스타일 */
    border-radius: 10px; /* 사각형의 둥글기 설정 */
    }

    .side_info {
    text-align: center; /* 수평 가운데 정렬을 위한 설정 */
    }

    .prof_img {
    display: inline-block; /* 인라인 블록 요소로 설정 */
    }

    .rating {
    font-size: 18px; /* 등급 텍스트 크기 설정 */
    color: #333;    /* 등급 텍스트 색상 설정 */
    margin-top: 10px; /* 등급과 프로필 사진 사이의 위쪽 여백 설정 */
    }

    .user-id {
    font-size: 18px; /* 아이디 텍스트 크기 설정 */
    color: #333;    /* 아이디 텍스트 색상 설정 */
    margin-top: 10px; /* 아이디와 프로필 사진 사이의 위쪽 여백 설정 */
    }
    .goal-graph {
    width: 250px; /* 그래프 바의 전체 너비 */
    height: 20px; /* 그래프 바의 높이 (여유 공간을 위해 조정) */
    background-color: #f0f0f0; /* 그래프 바의 배경색 */
    border: 1px solid #ccc; /* 그래프 바 테두리 스타일 */
    border-radius: 20px; /* 그래프 바 테두리 둥글기 */
    margin: 20px; /* 페이지에서 그래프 바와의 간격 */
    display: felx;
    }

    /* Progress Bar (Filled Portion) */
    .progress-bar {
    width: 100%; /* 목표 달성 정도 (예: 100%) */
    height: 100%; /* 그래프 바와 같은 높이 */
    background-color: #4caf50; /* 목표 달성 부분의 배경색 */
    border-radius: 5px; /* 목표 달성 부분의 둥글기 */
    position: relative; /* 포지션 설정 */
    display: flex;
    }

    /* Progress Segment (날짜별 영역) */
    .progress-segment {
    height: 100%; /* 그래프 바와 같은 높이 */
    background-color: #4caf50; /* 각 날짜별 영역의 배경색 */
    border-radius: 5px; /* 각 날짜별 영역의 둥글기 */
    position: relative; /* 포지션 설정 */
    }

    /* Progress Label (Number) */
    .progress-label {
    position: absolute; /* 포지션 설정 */
    top: -20px; /* 그래프 바 위에서 조절 */
    left: 50%;
    transform: translateX(-50%);
    color: #000; /* 숫자 색상 */
    font-weight: bold; /* 굵게 표시 */
    }

    .point-container {
    display: flex;
    justify-content: space-between;
    }

    #tab-menu {
    display: flex; /* flex 레이아웃 사용 */
    flex-direction: row; /* 가로로 나열 */
    /* 다른 스타일을 추가할 수 있음 */
    justify-content: space-between; /* 간격을 조절하기 위해 */
    width: 300px; /* 전체 탭 메뉴 컨테이너의 너비를 조절 */
    margin: 0 auto; /* 중앙 정렬을 위해 */
    }

    #tab-menu div {
    padding: 10px; /* 각 탭 메뉴 아이템의 패딩 */
    cursor: pointer; /* 커서 모양을 포인터로 변경하여 클릭 가능하게 함 */
    /* 다른 스타일을 추가할 수 있음 */
    }

    #meal-options {
    display: flex; /* 자식 요소를 수평으로 배열하기 위해 Flexbox 레이아웃 사용 */
    justify-content: center; /* 자식 요소를 수평으로 가운데 정렬 */
    align-items: center; /* 자식 요소를 수직으로 가운데 정렬 */
    }

    #meal-options > div {
    margin: 0 10px; /* 각 요소 사이의 간격 조절 (원하는 크기로 조정) */
    }

    #meal-options div {
    cursor: pointer;
    }

    #tab-menu-container {
    display: flex; /* Flexbox 사용 */
    text-align: left;
    }

    #tan-dan-ji-box {
    display: flex; /* 내부의 tan-dan-ji-box도 Flexbox 사용 */
    flex-direction: column; /* 세로로 정렬 */
    }

    .today-tab .chall-tab .sub-tab .shop-tab{
    width: 70px; /* 각 탭 메뉴의 너비 */
    height: 70px; /* 각 탭 메뉴의 높이 (너비와 같게 설정하여 정사각형 모양으로 만듦) */
    background-color: #4caf50; /* 배경색을 설정 */
    text-align: center;
    line-height: 70px; /* 텍스트 세로 중앙 정렬을 위해 */
    color: #fff; /* 텍스트 색상 설정 */
    cursor: pointer; /* 마우스 커서를 포인터로 변경 */
    }

    #tan-dan-ji-box {
    display: flex; /* Flexbox를 사용하여 자식 요소를 가로로 정렬 */
    flex-direction: column; /* 자식 요소를 세로로 정렬 */
    /* background-color: lightgray; 사각형의 배경색 */
    border: 2px solid gray; /* 사각형 테두리 스타일 */
    padding: 10px; /* 내부 여백 설정 */
    width: 300px; /* 원하는 사각형 너비 설정 */
    text-align: left;
    }

    #tan-dan-ji-box > div {
    margin-bottom: 10px; /* 각 항목 아래 여백 설정 */
    }

    #another-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
    }

    #another-page a {
    text-decoration: none;
    margin: 0 10px;
    }
</style>
<body class="is-preload">


<!-- Header -->
<th:block th:replace="~{layout/header::header(${session.loginUser},${session.user})}"></th:block>

<!-- Main -->
<section id="main" class="wrapper sidebar left">
	<div class="inner">

		<header class="major">
			<h2>마이페이지</h2>
			<p>내 게시물</p>
		</header>


		<!-- Content -->
		<div class="content">
		<form>
			<table style="border-collapse: collapse;" border="1" class="board_area">
				<tr style="height:30px;">
					<th style="text-align:center; width:150px;">제목</th>
					<td>
						<input type="text" name="boardTitle" size="50" maxlength="50" th:value="${board.boardTitle}" readonly>
					</td>
				</tr>
				<tr style="height:30px;">
					<th style="text-align:center; width:150px;">작성자</th>
					<td>
						<input type="text" name="userId" size="50" maxlength="50" th:value="${board.userId}" readonly>
					</td>
				</tr>
				<tr>
					<th>조회수</th>
					<td>[[${board.viewCnt}]]</td>
				</tr>
				<tr style="height:300px;">
					<th style="text-align:center; width:150px;">내 용</th>
					<td>
						<textarea name="boardContent" style="width:700px;height:290px;resize:none;" readonly>[[${board.boardContent}]]</textarea>
					</td>
				</tr>
				<th:block th:if="${files != null and files.size() > 0}" th:each="file : ${files}">
					<th:block th:with="sar=${file.orgName.split('[.]')}">
						<tr>
							<th>첨부파일[[${fileStat.index+1}]]</th>
							<td>
								<a th:href="@{/challenge/file (sys_name=${file.sysName},org_name=${file.orgName})}">[[${file.orgName}]]</a>
							</td>
						</tr>
						<th:block th:with="ext=${sar[sar.length-1]}">
							<tr th:if="${ext == 'jpg' or ext == 'jpeg' or ext == 'png' or ext == 'gif' or ext == 'webp'}">
								<td></td>
								<td>
									<img style="width:100%;" th:src="@{/challenge/thumbnail (sys_name=${file.sysName})}">
								</td>
							</tr>
						</th:block>
					</th:block>
				</th:block>
				<th:block th:unless="${files != null and files.size() > 0}">
					<tr>
						<td colspan="2" style="text-align: center; font-size: 20px;">첨부 파일이 없습니다.</td>
					</tr>
				</th:block>
			</table>
		</form>
		<table class="btn_area">
			<tr align="right" valign="middle">
				<td>
					<th:block th:if="${board.userId == session.loginUser}">
						<form name="boardForm" method="post" th:action="@{/challenge/remove}">
							<input name="boardNum" th:value="${board.boardNum}" type="hidden">
							<input name="pagenum" th:value="${cri.pagenum}" type="hidden">
							<input name="amount" th:value="${cri.amount}" type="hidden">
							<input name="type" th:value="${cri.type}" type="hidden">
							<input name="keyword" th:value="${cri.keyword}" type="hidden">
							<a href="javascript:modify()">수정</a>
							<a href="javascript:document.boardForm.submit()">삭제</a>
						</form>
					</th:block>
					<a th:href="${'/challenge/list'+cri.listLink}">목록</a>
				</td>
			</tr>
		</table>
		<div class="reply_line">
			<a href="#" class="regist">댓글 등록</a>
			<div class="replyForm row">
				<div style="width:20%">
					<h4>작성자</h4>
					<input type="text" name="userId" th:value="${session.loginUser}" readonly style="text-align: center;">
				</div>
				<div style="width:65%">
					<h4>내 용</h4>
					<textarea name="replyContent" placeholder="Contents" style="resize:none;"></textarea>
				</div>
				<div style="width:15%">
					<a href="#" class="button finish" style="margin-bottom:1rem;">등록</a>
					<a href="#" class="button cancel">취소</a>
				</div>
			</div>
			<ul class="replies"></ul>
			<div class="page"></div>
		</div>
	</div>

		<!-- Sidebar -->
		<th:block th:replace="~{layout/rank_sidebar::sidebar}"></th:block>

	</div>
</section>

<!-- Footer -->
<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebar.js}"></script>
<script th:src="@{/assets/js/reply.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
	const loginUser = /*[[${session.loginUser}]]*/'';
	const boardnum = /*[[${board.boardNum}]]*/'';
	const replies = $(".replies")
	const page = $(".page")
	let nowpage = 0;
	
	$(document).ready(function(){
		$(".replyForm").hide();
		nowpage = 1;
		showList(1);
	})
	$(".regist").on("click",function(e){
		e.preventDefault();
		$(".replyForm").show();
		$(this).hide();
	})
	$(".finish").on("click",function(e){
		e.preventDefault();
		let replycontents = $("[name='replyContent']").val();
		
		replyService.add(
			{"boardNum":boardnum,"userId":loginUser, "replyContent":replycontents},
			function(result){
				alert("등록!");
				showList(1);
			}
		)
		$("[name='replyContent']").val("");
		
	})
	
	function showList(pagenum){
		replyService.getList(
			{boardNum:boardnum, pagenum:pagenum||1},
			function(replyCnt, list){
				let str = "";
				if(list == null || list.length == 0){
					str += '<li class="noreply" style="clear:both;">등록된 댓글이 없습니다.</li>';
					replies.html(str);
					return;
				}
				
				for(let i=0;i<list.length;i++){
					//<li style="clear:both;" class="li3">
					str += '<li style="clear:both;" class="li'+list[i].replyNum+'">';
					str += '<div style="display:inline; float:left; width:80%;">';
					//<strong class="userid3">apple</strong>
					str += '<strong class="userid'+list[i].replyNum+'">'+list[i].userId+'</strong>';
					//<p class="reply3">댓글내용</p>
					str += '<p class="reply'+list[i].replyNum+'">'+list[i].replyContent+'</p>';
					str += '</div><div style="text-align:right;">'
					str += '<strong>'+replyService.displayTime(list[i])+'</strong>'
					if(list[i].userId == loginUser){
						//<a href="3" class="modify">수정</a>
						str += '<a href="'+list[i].replyNum+'" class="modify">수정</a>';
						str += '<a href="'+list[i].replyNum+'" class="mfinish" style="display:none;">수정 완료</a>';
						str += '<a href="'+list[i].replyNum+'" class="remove">삭제</a>';
					}
					str += '</div></li>';
				}
				replies.html(str);
				
				$(".remove").on("click",deleteReply);
				$(".modify").on("click",modifyReply);
				$(".mfinish").on("click",modifyReplyOk);
				
				showReplyPage(replyCnt, pagenum);
			}
		)
	}
	
	function showReplyPage(replyCnt, pagenum){
		let endPage = Math.ceil(pagenum/5)*5;
		let startPage = endPage - 4;
		
		let prev = startPage != 1;
		endPage = (endPage-1)*5 >= replyCnt ? Math.ceil(replyCnt/5) : endPage;
		let next = endPage*5 < replyCnt ? true : false;
		
		let str = "";
		if(prev){
			//<a class="changePage" href="5"><code>&lt;</code></a>
			str += '<a class="changePage" href="'+(startPage-1)+'"><code>&lt;</code></a>';
		}
		for(let i=startPage;i<=endPage;i++){
			if(i == pagenum){
				//<code class="nowPage">7</code>
				str += '<code class="nowPage">'+i+'</code>';
			}
			else{
				//<a class="changePage" href="9"><code>9</code></a>
				str += '<a class="changePage" href="'+i+'"><code>'+i+'</code></a>';
			}
		}
		if(next){
			str += '<a class="changePage" href="'+(endPage+1)+'"><code>&gt;</code></a>';
		}
		
		page.html(str);
		
		$(".changePage").on("click",function(e){
			e.preventDefault();
			let target = $(this).attr("href");
			nowpage = parseInt(target);
			showList(nowpage);
			window.setTimeout(function(){
				window.scrollTo(0,document.body.scrollHeight)
			},10)
		})
	}
	
	function deleteReply(e){
		e.preventDefault();
		let replynum = $(this).attr("href");
		replyService.remove(
			replynum,
			function(result){
				if(result == "success"){
					alert(replynum+"번 댓글 삭제 완료!");
					showList(nowpage);
				}
			}
		)
	}
	let replyFlag = false;
	function modifyReply(e){
		e.preventDefault();
		if(!replyFlag){
			replyFlag = true;
			let replynum = $(this).attr("href");
			const replyTag = $(".reply"+replynum);
			//<textarea class="3 mdf">댓글내용</textarea> 
			replyTag.html('<textarea class="'+replynum+' mdf">'+replyTag.text()+'</textarea>')
			$(this).hide();
			$(this).next().show();
		}
		else{
			alert("수정중인 댓글이 있습니다!");
		}
	}
	function modifyReplyOk(e){
		e.preventDefault();
		replyFlag = false;
		
		let replynum = $(this).attr("href");
		let replycontents = $("."+replynum).val();
		
		if(replycontents == ""){
			alert("수정할 댓글 내용을 입력하세요!");
			return;
		}
		replyService.modify(
			{replyNum:replynum, replyContent:replycontents, boardNum:boardnum, userId:loginUser},
			function(result){
				if(result == "success"){
					alert(replyNum+"번 댓글 수정 완료!");
					showList(nowpage);
				}
			}
		)
	}
	
	
	function modify(){
		const boardForm = document.boardForm;
		boardForm.setAttribute("action",/*[[@{/challenge/modify}]]*/'');
		boardForm.setAttribute("method","get");
		boardForm.submit();
	}
	
	$(".cancel").on("click",function(e){
		e.preventDefault();
		$(".replyForm").hide();
		$(".regist").show();
		$("[name='replyContent']").val("");
	})
</script>
</body>
</html>
