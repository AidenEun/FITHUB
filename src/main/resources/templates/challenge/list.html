<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fit Hub</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
	<link rel="stylesheet" th:href="@{/assets/css/challengeModal.css}">
	<link rel="stylesheet" th:href="@{/assets/css/challNoticeBoardModal.css}">
	<link rel="stylesheet" th:href="@{/assets/css/index.css}">
	<link rel="stylesheet" th:href="@{/assets/css/common.css}">
	<link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />

</head>
<style>
	.noticeBox{
            float: left;
            width: 23%;
            margin: 0 1.9% 3% 0;
            border: 1px solid #dadada;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
            border-radius: 10px;
            position: relative;
            height: 200px;
        }
</style>
<body class="is-preload">


<!-- Header -->
<th:block th:replace="~{layout/header::header(${session.loginUser},${session.user},${session.trainer},${session.admin})}"></th:block>
<!--Modal-->
<th:block th:replace="~{layout/challengeModal::challengeModal()}"></th:block>
<th:block th:replace="~{challenge/challNoticeBoardModal::challNoticeBoardModal()}"></th:block>

<!-- Main -->
<section id="main" class="wrapper sidebar left">

	<div class="header_box">
		<header class="test12">
			<p id="mainText">챌린지</p>
			<p id="subText">챌린지</p>
		</header>
	</div>

	<div class="inner">


		<!-- Content -->
		<div class="content">
			<div style="flex">
				<div id="messageAll" class="button cate now_cate message" style="margin-right: 10px;">전체보기</div>
				<div id="messageSend" class="button cate not_cate message" style="margin-right: 10px;">운동</div>
				<div id="messageReceive" class="button cate not_cate message" style="margin-right: 10px;">식단</div>
			</div>
			<table class="list">
				<tr align="right" valign="middle">
					<td>글 개수 :[[${pageMaker.total}]]</td>
				</tr>

				<tr >
					<td>
						<th:block th:if="${noticeList != null and noticeList.size()>0}" th:each="list : ${noticeList}">

							<div class ="noticeBox">
								<div>
									<input readonly type="text" name="challNum" class="" value="">
								</div>
								<div>
									<input readonly type="text" name="challName" class="" value="">

								</div>
								<div>
									<input readonly type="text" name="challCategory" class="" value="">

								</div>
								<div>
									<input readonly type="text" name="challTerm" class="" value="">

								</div>
								<div>
									<input readonly type="text" name="regdate" class="" value="">

								</div>
							</div>
						</th:block>
						<th:block th:if="${noticeList == null or noticeList.size() == 0}">
							<tr>
								<td style="text-align: center; font-size: 20px;">등록된
									게시글이 없습니다.</td>
							</tr>
						</th:block>
					</td>
				</tr>
				<tr>
					<td>
						<div>
							<!--<th:block th:if="">-->
							<input type="button" class="writeOpen" value="글쓰기">
							<!--</th:block>-->
						</div>
					</td>
				</tr>
			</table>
			<br>	<!-- 페이징 처리하는 테이블 -->









			<!-- 게시글 리스트 띄우는 테이블 -->
			<table class="list">
				<tr align="right" valign="middle">
					<td colspan="6">글 개수 : [[${pageMaker.total}]]</td>
				</tr>
				<tr align="center" valign="middle">
					<th width="8%">번호</th>
					<th></th>
					<th>제목</th>
					<th width="15%">작성자</th>
					<th width="17%">날짜</th>
					<th width="10%">조회수</th>
				</tr>
				<tr th:if="${list != null and list.size()>0}" th:each="board : ${list}">
					<td>[[${board.boardNum}]]</td>
					<td>
						<sup class="hot" th:if="${recent_reply[boardStat.index] == 'O'}">Hot</sup>
						<sup class="new" th:if="${newly_board[boardStat.index] == 'O'}">New</sup>
					</td>
					<td>
						<a class="get" th:href="${board.boardNum}">
							[[${board.boardTitle}]]
							<span class="reply_cnt" th:text="'['+${reply_cnt_list[boardStat.index]}+']'"></span>
						</a>
					</td>
					<td>[[${board.userId}]]</td>
					<td>
						[[${board.regdate}]]
						<th:block th:if="${board.regdate != board.updateDate}">
							(수정됨)
						</th:block>
					</td>
					<td>[[${board.viewCnt}]]</td>
				</tr>
				<th:block th:if="${list == null or list.size() == 0}">
					<tr>
						<td colspan="6" style="text-align: center; font-size: 20px;">등록된
							게시글이 없습니다.</td>
					</tr>
				</th:block>
			</table>
			<br>
			<!-- 페이징 처리하는 테이블 -->
			<table class="pagination">
				<tr align="center" valign="middle">
					<td>
						<a class="changePage" th:if="${pageMaker.prev}" th:href="${pageMaker.startPage-1}">&lt;</a>
						<th:block th:each="i : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
							<span class="nowPage" th:text="${i}" th:if="${pageMaker.cri.pagenum == i}"></span>
							<a class="changePage" th:href="${i}" th:text="${i}" th:unless="${pageMaker.cri.pagenum == i}"></a>
						</th:block>
						<a class="changePage" th:if="${pageMaker.next}" th:href="${pageMaker.endPage+1}">&gt;</a>
					</td>
				</tr>
			</table>
			<!-- 글쓰기 버튼 배치하는 테이블 -->
			<table>
				<tr align="right" valign="middle">
					<td>
						<input type="button" class="challengeOpen" value="글쓰기">
					</td>
				</tr>
			</table>
			<form id="searchForm" th:action="@{/challenge/list}">
				<div class="search_area">
					<select name="type">
						<option value="" th:selected="${pageMaker.cri.type == null}">검색</option>
						<option value="T" th:selected="${pageMaker.cri.type == 'T'}">제목</option>
						<option value="C" th:selected="${pageMaker.cri.type == 'C'}">내용</option>
						<option value="W" th:selected="${pageMaker.cri.type == 'W'}">작성자</option>
						<option value="TC" th:selected="${pageMaker.cri.type == 'TC'}">제목 또는 내용</option>
						<option value="TW" th:selected="${pageMaker.cri.type == 'TW'}">제목 또는 작성자</option>
						<option value="TCW" th:selected="${pageMaker.cri.type == 'TCW'}">제목 또는 내용 또는 작성자</option>
					</select>
					<input type="text" name="keyword" id="keyword" th:value="${pageMaker.cri.keyword}">
					<a href="#" class="button primary">검색</a>
				</div>
				<input type="hidden" value="1" name="pagenum">
				<input type="hidden" value="10" name="amount">
			</form>
		</div>

		<form name="pageForm" id="pageForm" th:action="@{/challenge/list}">
			<input type="hidden" name="pagenum" th:value="${pageMaker.cri.pagenum}">
			<input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
			<input type="hidden" name="type" th:value="${pageMaker.cri.type}">
			<input type="hidden" name="keyword" th:value="${pageMaker.cri.keyword}">
		</form>

		<form name="writeForm" id="writeForm" th:action="@{/challenge/write}">

		</form>

		<!-- Sidebar -->
		<th:block th:replace="~{layout/rank_sidebar::sidebar}"></th:block>

	</div>
</section>

<!-- Footer -->
<th:block th:replace="~{layout/footer::footer}"></th:block>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util_sub.js}"></script>
<script th:src="@{/assets/js/main_sub.js}"></script>

<script th:src="@{/assets/js/sidebar.js}"></script>

<script th:src="@{/assets/js/challengeModal.js}"></script>
<script th:src="@{/assets/js/challNoticeBoardModal.js}"></script>

<script th:inline="javascript">
	const searchForm = $("#searchForm");
	const pageForm = $("#pageForm");

	$(".changePage").on("click",function(e){
		//e(이벤트)의 기본 작동 막기
		e.preventDefault();
		let pagenum = $(this).attr("href");
		pageForm.find("input[name='pagenum']").val(pagenum);
		pageForm.submit();
	});
	$(".get").on("click",function(e){
		e.preventDefault();
		let boardnum = $(this).attr("href");
		let url=/*[[@{/challenge/get}]]*/'';
		pageForm.append("<input type='hidden' name='boardNum' value='"+boardnum+"'>")
		pageForm.attr("action",url);
		pageForm.attr("method","get");
		pageForm.submit();
	})

	$("#searchForm a").on("click",sendit);
	function sendit(){
		if(!searchForm.find("option:selected").val()){
			alert("검색 기준을 선택하세요!");
			return false;
		}
		if(!$("input[name='keyword']").val()){
			alert("키워드를 입력하세요!");
			return false;
		}
		searchForm.submit();
	}





</script>
</body>
</html>
